- id: 21629
  en: >-
    {:delayandfade 07 B4} 

    After rescuing Xion's heart, Roxas faces one last battle.

     

    He finds strength in the promises they made to

    each other long ago.

     

    "No matter where we are, our hearts will bring us

    together again."

     

    "Don't forget. Wherever you go, I'm always with you."

     

    
  fr: >-
    {:delayandfade 07 B4} 

    Après avoir sauvé le cæur de Xion, Roxas s'est

    jeté dans une dernière bataille, encouragé par

    les promesses que son amie et lui s'étaient 

    faites par le passé...

    

    «Peu importe où nous sommes, nos cæurs

    nous réuniront à nouveau.»

    

    « N'oublie jamais. Où que tu ailles, je serai

    toujours à tes côtés. »

    
  gr: >-
    {:delayandfade 0A 78} 

    Roxas rettet Kairis Herz.

     

    "Solange unsere Herzen verbunden sind,

    werden wir uns wiedersehen!"

    "Vergiss nicht, dass ich immer bei dir bin!"

    Mit diesem Versprechen in sich stürzt

    Roxas sich in seinen letzten Kampf.

     

     

     

     
  it: >-
    {:delayandfade 07 78} 

    Dopo aver salvato il cuore di Xion, Roxas

    affronta un'ultima battaglia. Trova forza

    nelle promesse che si sono fatti l'un

    l'altra tanto tempo fa.

    

    "Non importa dove saremo,

    i nostri cuori ci riuniranno."

     

    "Non dimenticarlo mai. Ovunque tu

    vada, io sarò sempre con te."

    
  sp: >-
    {:delayandfade 0A 78} 

    Tras rescatar el corazón de Xion, Roxas

    se encamina a la batalla definitiva.

     

    "Estemos donde estemos, nuestros

    corazones volverán a reunirnos."

     

    "No lo olvides. Siempre estoy contigo."

     

    Aquellas promesas resuenan ahora

    más fuerte si cabe en sus corazones.
