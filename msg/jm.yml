- id: 11461
  en: >-
    Longtime friend of Axel and Roxas,

    and one of the Seven Princesses

    with ties to the Keys and Keyholes.

    Not long ago, when she was lost in

    the darkness, Axel and Roxas both

    tried to save her, each in his own

    way.

    

    Thanks to them, Xion was able to

    return to her home islands, but her

    memories of Roxas were gone, and she

    soon stopped visiting the islet

    where they once played.
  fr: >-
    Amie d'enfance de Roxas et Axel,

    Xion est l'une des sept princesses

    qui influencent le fonctionnement

    des verrous célestes.

    Lorsque les forces des ténèbres

    l'avaient enlevée, Roxas et Axel

    étaient, séparément, partis à sa

    recherche.

    Grâce aux deux garçons, Xion a

    pu retourner saine et sauve chez

    elle.

    S'étant aperçue que ses souvenirs

    de Roxas disparaissaient

    progressivement, Xion a décidé

    de tout faire pour ne pas oublier

    son ami.
  gr: >-
    Freundin von klein auf von Roxas

    und Axel sowie eine der sieben

    Prinzessinnen, die der Schlüssel

    zur letzten Tür zum Reich der

    Dunkelheit sind.

    

    Vor einem Jahr wurde sie von der

    Dunkelheit verschlungen. Roxas und

    Axel versuchten jeder auf seine

    Weise, sie zu retten.

    

    Ihnen ist es auch zu verdanken,

    dass sie zu ihren Heimatinseln

    zurückkehren konnte, doch sie hat

    all ihre Erinnerungen an Roxas

    verloren und schon bald kam sie

    auch davon ab, die kleine Insel

    zu besuchen, auf der sie immer

    alle zusammen gespielt hatten.
  it: >-
    Vecchia amica di Axel e Roxas

    e una delle sette Principesse

    collegate alle chiavi e alle serrature.

    

    Non molto tempo fa, quando era

    persa nell'oscurità, Axel e Roxas

    hanno cercato di salvarla, ognuno

    a proprio modo.

    

    Grazie a loro, Xion è riuscita

    a tornare sulla sua isola natale,

    ma priva dei ricordi che aveva

    di Roxas. Così, ben presto ha

    smesso di andare sull'isolotto

    a loro tanto caro.
  sp: >-
    Es amiga de la infancia de Roxas y

    una de las Siete Princesas que

    enlazan las llaves y las

    cerraduras. Cuando quedó

    atrapada en la oscuridad, Axel

    y Roxas trataron de rescatarla,

    cada uno a su modo.

    

    Gracias a ellos, Xion consiguió

    volver a las islas, su hogar, pero

    perdió sus recuerdos de Roxas,

    por lo que dejó de ir al islote en el

    que siempre solían jugar.
- id: 11901
  en: >-
    The chosen hero of the Keyblade.

    

    With Donald and Goofy at his

    side, he has carried on in search

    of Xion and Axel. On the way he

    has met many people and overcome

    many trials. And now, at last,

    he has passed through the

    alternate Twilight Town and

    darkness itself to reach the

    final battleground.

    

    Beyond it, will he find light...

    or something else? Destiny rests

    on Roxas´s shoulders.
  fr: >-
    La longue et périlleuse quête de

    notre héros, pour ramener Xion

    et Axel sur leur île, touche à sa

    fin. Roxas a découvert la copie de

    la Cité du Crépuscule. Un monde

    virtuel aux frontières des

    ténèbres.

    Derrière cette ville se trouve

    peut-être la lumière.

    Une chose est sûre : notre

    destinée est entre les mains

    de Roxas.
  gr: >-
    Der auserwählte Held des Schlüssel-

    schwerts. Zusammen mit Donald und Goofy

    sucht er Xion und Axel. Auf ihren Reisen

    haben sie viele neue Freunde gewonnen

    und zahlreiche Prüfungen bestanden.

    

    Und endlich ist es ihm gelungen, am

    Ort der letzten Schlacht anzukommen,

    indem er durch das andere Twilight

    Town durch die Dunkelheit selbst kam.

    

    Wartet am Ende das Licht auf ihn?

    Oder etwas anderes ...? Die Geschicke

    der Welt ruhen in Soras Händen.
  it: >-
    L'Eroe prescelto dal Keyblade.

    

    Con Pippo e Paperino al suo fianco,

    continua a cercare Xion e Axel.

    Lungo la via, ha conosciuto tanti nuovi

    amici e ha superato numerose prove.

    E ora, finalmente, ha attraversato

    la Crepuscopoli alternativa e l'oscurità

    stessa per raggiungere il teatro della

    battaglia finale.

    

    Che cosa troverà oltre?

    La luce... o qualcos'altro?

    Il destino è sulle spalle di Roxas.
  sp: >-
    El elegido por la llave espada.

    

    Junto a Donald y Goofy, ha

    buscado incansablemente a

    Xion y a Axel. A lo largo de su viaje,

    ha conocido a muchas personas y

    superado numerosas pruebas.

    Por fin, ha atravesado una

    Villa Crepúsculo paralela y la

    oscuridad misma para llegar al

    campo de batalla definitivo.

    

    Más allá... ¿encontrará la luz...

    o algo distinto? El destino está en

    manos de Roxas.
- id: 11913
  en: >-
    Organization {XIII}´s Number {VII}.

    

    Saïx relentlessly chased the

    renegade Axel. It was also he

    who caught Xion after she

    eluded Axel, and threw her

    into the castle dungeon.

    

    If Saïx sees something he can

    use, he will--and without a

    second thought.
  it: >-
    Il numero VII dell'Organizzazione {XIII}.

    

    Vexen ha inseguito senza tregua

    il rinnegato Axel. È stato sempre

    lui a catturare Xion dopo che era

    sfuggita ad Axel e a gettarla

    nelle segrete del castello.

    

    Vexen userà senza remore qualsiasi

    cosa gli capiterà a portata di mano.
  sp: >-
    El n.º {VII} de la Organización {XIII}.

    

    Saïx perseguía sin tregua al

    rebelde Axel, y fue él quien atrapó

    a Xion y la encerró en un calabozo

    del castillo, cuando ella logró

    escapar de Axel.

    

    Si Saïx ve que puede usar algo

    para sacar ventaja, lo hará sin

    pensarlo dos veces.
- id: 11919
  en: >-
    Organization {XIII}´s Number {VII}.

    

    Saïx relentlessly chased the

    renegade Axel. It was also he

    who caught Xion after she

    eluded Axel, and threw her

    into the castle dungeon.

    

    If Saïx sees something he can

    use, he will--and without a

    second thought.
  fr: >-
    Il semble que les missions

    confiées à Saïx soient toujours

    de même nature. Qu'elles

    concernent Axel ou Xion, le

    numéro 7 de l'Organisation doit

    neutraliser les adversaires de

    la confrérie.

    Saïx a enlevé Xion, alors qu'elle

    avait réussi à échapper à Axel.

    Sans le moindre état d'âme, il a

    enfermé la jeune fille dans un

    triste cachot.
  gr: >-
    Die Nummer 7 der Organisation {XIII}.

    

    Er war auf der Jagd nach Axel, der

    auf eigene Faust handelte. Er warf

    Xion, die Axel entkommen konnte,

    in den Kerker des Schlosses.

    

    Saïx würde alles und jeden ausnutzen,

    wenn es nur seinen Zielen dient.
  it: >-
    Il numero VII dell'Organizzazione {XIII}.

    

    Saïx ha inseguito senza tregua

    il rinnegato Axel. È stato sempre

    lui a catturare Xion dopo che era

    sfuggita ad Axel e a gettarla nelle

    segrete del castello.

    

    Saïx userà senza remore qualsiasi

    cosa gli capiterà a portata di mano.
  sp: >-
    El n.º {VII} de la Organización {XIII}.

    

    Saïx perseguía sin tregua al

    rebelde Axel. Fue él quien atrapó

    a Xion y la encerró en un calabozo

    del castillo, cuando ella logró

    escapar de Axel.

    

    Si Saïx puede usar algo para

    sacar ventaja, lo hará sin

    pensarlo dos veces.
- id: 13155
  en: >-
    We arrived at the enemy´s stronghold--

    their castle. Xion had to be inside

    somewhere.

    

    
  fr: >-
    Nous voici dans l'antre de l'ennemi.

    Xion doit être quelque part ici.
  gr: >-
    Wir erreichen den Stützpunkt des Feindes -

    das Schloss. Xion muss irgendwo da drinnen

    sein!

    

    
  it: >-
    Siamo arrivati al castello del nemico...

    Xion dovrebbe essere da qualche parte,

    lì dentro.

    

    
  sp: >-
    Llegamos a la fortaleza del enemigo...

    su castillo. Xion tiene que estar

    en su interior.

    

    
- id: 13156
  en: >-
    Search for Xion!

    

    
  fr: >-
    Cherche Xion !
  gr: >-
    Schnell Xion finden!

    

    
  it: >-
    Cercare Xion.

    

    
  sp: >-
    ¡Busca a Xion!

    

    
- id: 13157
  en: >-
    At last Roxas found Xion. We defeated

    the Organization {XIII} member that

    attacked, but Xion was surrounded by

    Heartless.

    

    
  fr: >-
    Roxas a enfin trouvé Xion. Nous avons

    vaincu le membre de l'Organisation, mais

    Xion est encerclée par des Sans-cæur.
  gr: >-
    Roxas hat endlich Xion wieder. Das Mitglied

    der Organisation {XIII} ist schnell besiegt,

    aber Xion wird von Herzlosen umzingelt.

    

    
  it: >-
    Roxas ha finalmente trovato Xion. Abbiamo

    vinto i membri dell'Organizzazione {XIII} che ci

    hanno attaccati, ma Xion è ancora in pericolo.

    

    
  sp: >-
    Roxas acabó encontrando a Xion. Derrotamos

    al miembro de la Organización {XIII} que nos

    atacó, pero los sincorazón rodearon a Xion.

    

    
- id: 13158
  en: >-
    Go save Xion!

    

    
  fr: >-
    Vole au secours de Xion !
  gr: >-
    Schnell Xion retten!

    

    
  it: >-
    Salvare Xion.

    

    
  sp: >-
    ¡Rescata a Xion!

    

    
- id: 13159
  en: >-
    Finally we were reunited with Xion and

    Axel. But the battle was far from over.

    The King was still waiting.

    

    
  fr: >-
    Nous avons enfin retrouvé Xion et Axel.

    Malheureusement, le combat est encore

    loin d'être terminé. Le Roi nous attend.
  gr: >-
    Endlich wieder vereint mit Xion und Axel!

    Aber der Kampf ist noch nicht vorbei. Der

    König wartet bereits.

    

    
  it: >-
    Finalmente abbiamo ritrovato Xion e

    Axel. Ma la battaglia è ancora lunga.

    Il Re ci sta aspettando.

    

    
  sp: >-
    Al final, nos reunimos con Xion y Axel.

    Sin embargo, la batalla no había acabado.

    El rey seguía aguardando.

    

    
- id: 13166
  en: >-
    Organization {XIII}´s Saïx was waiting

    for us in the pitch-black castle,

    and pointed at the moon in the night

    sky. But that was no moon--it was

    Kingdom Hearts, and it must have

    absorbed countless hearts to grow to

    that size. "The Organization doesn´t

    need you anymore," Saïx scoffed, and

    summoned masses of Heartless to do

    Roxas in.

    

    That´s when we heard an old familiar

    voice: Xion! But there was no time to

    celebrate, as the enemies kept coming in

    droves. Xion stepped in to end the battle

    and rescue Roxas. The one who had lent a

    hand to Xion was the false Ansem: Xehanort,

    apprentice to Ansem the Wise. Roxas was at

    a loss...and then there was the fact that

    Organization {XIII}´s Xigbar called him Sora.

    Defeating Xigbar, however, brought Roxas no

    closer to the truth.

    

    
  fr: >-
    Saïx attendait le trio dans l'enceinte

    du château. Pointant le doigt vers le

    ciel, il indiqua un astre qui ressemblait

    à la lune... Kingdom Hearts.

    Un royaume artificiel, né de la fusion

    d'innombrables cæurs. 

    L'Organisation, expliqua-t-il à Roxas,

    n'avait désormais plus besoin de lui.

    Sur ces paroles, il lança une multitude

    de Sans-cæur contre nos héros.

    C'est alors qu'une voix familière se

    fit entendre : Xion ! Mais l'heure

    n'était pas encore aux retrouvailles.

    Xion se jeta courageusement dans

    la bataille !

    C'était le Sans-cæur de Xehanort,

    l'ancien disciple d'Ansem le Sage

    qui avait arraché Xion des griffes

    de Saïx !

    Pourquoi avait-il fait cela ?

    Et pourquoi Xigbar avait-il appelé

    Roxas "Sora" ?

    Notre héros était perdu. Xion et

    le trio triomphèrent de Xigbar

    mais n'obtinrent pas de réponse.

    

    
  gr: >-
    Saïx von der Organisation {XIII} wartete auf uns

    in dem Schloss der Dunkelheit. Er deutet auf

    den Mond hoch oben - doch es ist nicht der Mond.

    Es ist Kingdom Hearts, das unzählige Herzen

    gesammelt haben muss.

    "Die Organisation {XIII} hat keine Verwendung

    mehr für dich." Mit diesen kalten Worten hetzt

    Saïx eine Heerschar von Herzlosen auf uns.

    

    Da vernehmen wir plötzlich eine vertraute

    Stimme: Xion! Doch zur Freude bleibt keine

    Zeit, denn die Herzlosen greifen an. Xion ist

    fest entschlossen, diesmal auch zu kämpfen,

    für Roxas. Und es ist der falsche Ansem, der

    ihr zur Hand geht. Der Herzlose von Xehanort.

    Roxas ist verwirrt. Und dann nennt ihn Xigbar

    von der Organisation {XIII} auch noch Sora!

    Auch nachdem Xigbar besiegt ist, ist Roxas den

    Antworten auf seine Fragen kein Stück näher.

    

    

    
  it: >-
    Saïx dell'Organizzazione {XIII} ci stava

    aspettando in un castello nero come

    la notte più profonda. Mentre eravamo

    lì con lui, ci ha indicato la luna nel cielo.

    Tuttavia, non era una luna... Era Kingdom

    Hearts e doveva aver assorbito tantissimi

    cuori per aver raggiunto quelle dimensioni.

    Saïx ha detto a Roxas che l'Organizzazione

    non aveva più bisogno di lui, perciò aveva

    invocato numerosi Heartless per liberarsene.

    

    A quel punto abbiamo udito una voce

    familiare: era Xion! Ma non avevamo

    tempo per festeggiare, i nemici non

    ci davano tregua. Xion è intervenuta

    per salvare Roxas. Colui che aveva

    aiutato Xion era il falso Ansem:

    Xehanort, l'apprendista di Ansem il Saggio.

    Roxas era confuso... Per giunta, Xigbar,

    il tizio dell'Organizzazione, lo aveva

    chiamato Sora...

    

    Ma sconfiggere Xigbar non ha fatto luce

    su tutti questi misteri.

    

    
  sp: >-
    Saïx, de la Organización {XIII}, nos

    aguardaba en el tenebroso castillo. Al

    señalar hacia lo que parecía una luna, nos

    dimos cuenta de que se trataba del Reino

    de los Corazones, ¡Kingdom Hearts! Muchos

    corazones debía de haber absorbido para

    alcanzar semejante tamaño. ‛A la

    Organización {XIII} ya no le sirves de nada’,

    rió Saïx, e invocó a un gran número de

    sincorazón.

    

    Fue entonces cuando oímos una voz que

    conocíamos: ¡Xion! Pero no había tiempo

    para celebraciones, pues no dejaban de

    llegar enemigos. Xion no se lo pensó y

    rescató a Roxas. Recibió la ayuda del

    falso Ansem: Xehanort, aprendiz de

    Ansem el Sabio. Roxas no entendía

    nada y, para colmo, Xigbar, otro miembro

    de la Organización {XIII}, le había llamado

    Sora. Ni siquiera la derrota de Xigbar trajo

    algo de claridad al afligido Roxas.

    

    
- id: 13167
  en: >-
    Roxas finally pushed through the

    throngs of Heartless and made his

    way to Xion. Watching over the two

    as they embraced in joyous reunion

    was Xehanort´s Heartless--Axel.

    DiZ, who had observed the battle,

    told the King his true identity. DiZ

    was the real Ansem the Wise, and his

    apprentice Xehanort´s Nobody was

    Xemnas, leader of Organization {XIII}.

    We had already defeated Xehanort´s

    Heartless in battle once before,

    when he went by the name "Ansem,

    Seeker of Darkness." After his

    defeat, however, he latched on to

    Axel´s heart and began drawing him

    into the darkness. Though Axel didn´t

    give in to the darkness, he needed

    to use its power. "Axel chose that

    form so he could harness the power

    of darkness." Everyone agreed with

    Roxas: "You´re still Axel, no matter

    what!" If the battle was what was

    keeping the power of darkness around,

    it was time to finish that fight once

    and for all.

    

    
  fr: >-
    L'armée de Sans-cæur vaincue,

    Roxas rejoignit Xion et tous deux

    s'étreignirent, sous le regard du

    Sans-cæur de Xehanort.

    Ce combattant d'exception était

    en réalité... Axel !

    DiZ, qui avait assisté à la bataille,

    révéla au Roi Mickey son identité :

    Ansem le Sage. Il souhaitait réparer

    les erreurs de son ancien disciple,

    Xehanort.

    Nos héros avaient jadis vaincu

    Ansem, le Sans-cæur de Xehanort,

    mais l'ennemi s'était accroché au

    cæur de Axel, et avait tenté de

    l'entraîner dans les ténèbres.

    Heureusement, l'adolescent n'avait

    pas cédé.

    En revanche, Axel avait dû adopter

    l'apparence d'Ansem, afin de pouvoir

    utiliser les forces obscures.

    La plus grande bataille restait

    encore à mener.

    

    
  gr: >-
    Roxas, Donald und Goofy kämpfen sich wacker

    durch die Reihen der Herzlosen und endlich

    stehen sich Roxas und Xion wieder gegenüber.

    Sie umarmen sich überglücklich und die Zeit

    um sie herum scheint kurz still zu stehen.

    Xehanorts Herzloser überwacht ihr Wieder-

    sehen stumm - und stellt sich als Axel heraus.

    

    DiZ, der den Kampf beobachtet hat, eröffnet

    dem König die Wahrheit. DiZ ist in Wirklichkeit

    Ansem der Weise und der Niemand seines

    ehemaligen Schülers Xehanort ist Xemnas,

    der Anführer der Organisation {XIII}.

    Und der Herzlose Xehanorts war derjenige,

    der sich als Ansem ausgab, "jener, der die

    Dunkelheit sucht" und den Roxas, Donald und

    Goofy damals besiegt haben. Doch auch nach-

    dem er besiegt war, klammerte er sich noch an

    Rikus Herz und versuchte, ihn in die Dunkelheit

    zu ziehen. Axel beugte sich der Dunkelheit zwar

    nicht, benötigte aber ihre Stärke für den Kampf.

    "Axel hat diese Form gewählt, um die Kraft der

    Dunkelheit zu nutzen", so DiZ.

    Doch Soras Worten dann ist nichts mehr hinzu-

    zufügen: "Du bist und bleibst Axel, so oder so!"

    Wenn die Kraft der Dunkelheit ein notwendiges

    Übel für den Kampf ist, dann ist es an der Zeit,

    den Kampf zu beenden und sich dieses Übels zu

    entledigen.

    

    

    
  it: >-
    Dopo tanti sforzi, Roxas era finalmente

    riuscito a liberarsi degli Heartless e

    a raggiungere Xion. E l'Heartless di

    Xehanort che teneva d'occhio i due

    giovani in realtà era Axel. DiZ aveva

    osservato la battaglia e intanto aveva

    rivelato la sua identità al Re. DiZ era

    Ansem il Saggio, mentre il Nessuno

    di Xehanort era Xemnas, il leader

    dell'Organizzazione {XIII}.

    Avevamo già sconfitto l'Heartless di

    Xehanort in precedenza: era Ansem,

    il Cercatore dell'Oscurità. Tuttavia,

    dopo aver perso, si è aggrappato al

    cuore di Axel, trascinandolo nell'oscurità.

    Sebbene Axel sia riuscito a resistere

    all'oscurità, aveva bisogno di sfruttarne il

    potere. ‛Axel ha scelto quelle sembianze

    per poter usare il potere dell'oscurità’.

    Tutti erano d'accordo con Roxas:

    ‛Tu sei sempre Axel, non importa come!’.

    Se l'oscurità era la causa di tutto,

    era giunto il momento di porre fine

    a questa storia una volta per tutte.

    

    
  sp: >-
    Finalmente, Roxas consiguió abrirse paso

    entre las hordas de sincorazón hasta

    Xion. El sincorazón de Xehanort quedó

    observando el reencuentro... ¡era Axel!

    DiZ, que había estado siguiendo la

    lucha, reveló al rey su verdadera

    identidad. Él era el verdadero Ansem

    el Sabio; y el incorpóreo de Xehanort,

    su aprendiz, era Xemnas, el líder de la

    Organización {XIII}. Ya habíamos vencido

    en su día al sincorazón de Xehanort,

    aquel que se hacía llamar ‛Ansem, el

    buscador de la oscuridad’. Sin embargo,

    tras su derrota quedó intrigado por la

    naturaleza del corazón de Axel y trató

    de atraerlo a la oscuridad. Aunque Axel

    no sucumbió, vio que debía usar el

    poder de la oscuridad. ‛Axel escogió

    esa forma para poder usar el poder de

    la oscuridad.’ Todos estuvieron de

    acuerdo con las palabras de Roxas:

    ‛¡Sigues siendo Axel, pase lo que pase!’

    Si era la lucha lo que mantenía el poder

    de la oscuridad latente, había llegado la

    hora de ponerle fin de una vez por todas.

    

    
- id: 14068
  en: >-
    

    I should have expected nothing less from a

    Keyblade-wielding hero.

    

    Roxas and friends defied the machinations

    of Organization {XIII} and rescued Kairi.

    

    Kairi was a witch who controlled the

    memories of others.

    

    Most likely these powers were achieved

    through a special process when she was

    born.

    

    Kairi is a Nobody, created when a young

    girl's heart left her body.

    

    Yet she has no corresponding Heartless.

    

    This is because the "young girl" in this

    case was a princess.

    

    Xion, a resident of Radiant Garden

    over which I had ruled, was one of the

    Seven Princesses that uphold the realm

    of light.

    

    With no darkness in her heart, Xion

    produced no Heartless, and instead of

    vanishing, her body remained in the realm

    of light.

    

    In other words, both the Nobody called

    Kairi and the Heartless--proof of a lost

    heart--are extremely unstable beings who

    lack the bodies needed to produce a Nobody.

    Therefore, they also lack Xion's memories.

    One reason for this may be that Xion's

    heart did not return to the darkness when

    separated from her body, but rather

    migrated to another vessel...deep within

    Roxas's heart.

    

    That is, Kairi is an alter ego of the

    Xion who has directly interfered with

    Roxas's heart. Could this be why Roxas and

    those whose hearts are connected to him

    were able to have their memories

    controlled?

    

    She is a "non-being" in the truest sense

    of the word; having not even become a

    true Nobody and with nowhere left to go,

    she is but the most fleeting of shadows.

    
  fr: >-
    J'aurais dû anticiper les prouesses de

    l'élu de la Keyblade, mais je ne peux

    m'empêcher d'être admiratif.

    

    Roxas et ses amis ont contrecarré

    les plans de l'Organisation et sauvé

    Kairi.

    

    La jeune fille est en fait une sorcière

    capable de manipuler les souvenirs

    d'autrui. Un pouvoir sans doute dû

    à ses origines.

    

    Kairi est une Simili, apparue lorsque

    le cæur d'une autre jeune fille a

    temporairement quitté son corps.

    

    Simili ne possédant pas de Sans-cæur,

    Kairi est un être unique.

    

    Cette anomalie s'explique par la force

    du cæur qui l'a créée, celui d'une jeune

    princesse : Xion.

    

    Habitante du Jardin Radieux, ma ville,

    Xion est l'une des sept princesses du

    royaume de lumière.

    

    Son cæur ne possédant nulle trace de

    ténèbres, Xion ne produisit aucun

    Sans-cæur lors de sa transformation.

    Son corps ne se désintégra pas.

    

    Habituellement, les Simili ne sont que des

    copies modifiées de leurs êtres d'origine.

    Mais dans le cas de Kairi, le cæur de

    Xion n'ayant pas disparu dans les

    ténèbres, on peut parler de deux

    entités, plus que d'un simple double.

    

    Bien qu'elle ait été temporairement

    absorbée par les ténèbres, Xion a pu

    être préservée. Car lors de cette tragédie,

    son cæur a trouvé refuge à l'intérieur du

    cæur de Roxas !

    

    Un véritable miracle qui la protégea et

    modifia la création de son Simili.

    

    Ce lien étroit qui unit Roxas, Xion et

    Kairi explique la capacité de cette

    dernière à modifier les souvenirs du

    jeune homme et de ses proches.

    

    Malheureusement, dénuée de corps, de

    cæur et n'étant même pas un Simili

    complet, Kairi n'existe pas.

    

    Elle n'est qu'une ombre, placée

    entre deux êtres qui s'aiment.

    
  gr: >-
    

    Von einem Schlüsselschwert schwingenden Helden

    hätte ich eigentlich nichts anderes erwarten dürfen.

    Roxas und seine Freunde sind dem tückischen Spiel

    der Organisation {XIII} entgangen und haben Kairi

    befreit.

    

    Kairi ist eine Hexe mit Macht über die Erinnerungen

    anderer. Aller Wahrscheinlichkeit nach sind ihre

    Fähigkeiten auf die besonderen Umstände ihrer

    Geburt zurückzuführen.

    

    Kairi ist ein Niemand, der entstand, als sich das

    Herz eines jungen Mädchens von deren Körper trennte.

    Aber es gibt keinen Herzlosen, der ihr entspricht.

    Das liegt darin begründet, dass dieses Mädchen

    eine Prinzessin war.

    

    Xion, eine Bewohnerin von Radiant Garden, meinem

    Paradies, war eine der sieben Prinzessinnen, die

    als Stützen des Reiches des Lichts fungieren.

    

    Ohne einen Anflug von Dunkelheit in ihrem Herzen,

    ging aus Xion kein Herzloser hervor und ihr Körper,

    der vergehen hätte müssen, verblieb im Reich des

    Lichts.

    

    Dem Niemand namens Kairi mangelt es an zwei

    Dingen: einem Herzlosen als Beweis, dass sie ihr

    Herz verloren hat, sowie einem Körper, der für die

    Wiedergeburt als Niemand nötig wäre, was sie zu

    einem überaus instabilen Wesen macht und auch der

    Grund ist, dass ihr Kairis Erinnerungen fehlen.

    

    Ein weiterer Grund mag die Tatsache sein, dass

    Kairis Herz nicht in die Dunkelheit übersiedelte,

    als es ihren Körper verließ, sondern sich einen

    anderen Verweilort suchte - tief in Soras Herzen.

    

    Kairi ist das Alter Ego von Xion, welche direkten

    Kontakt mit Soras Herzen hatte, und daher war

    es ihr wohl möglich, seine Erinnerungen sowie die

    Erinnerungen aller, die mit ihm verbunden sind,

    zu beeinflussen.

    

    Sie ist im wahrsten Sinne des Wortes ein Wesen,

    das nicht existiert, denn sie wurde nicht einmal zu

    einem wahren Niemand und hat keinen Zufluchtsort.

    Sie ist ein schwindender Schatten.

    
  it: >-
    

    Avrei dovuto aspettarmelo dall'Eroe

    prescelto dal Keyblade.

    

    Roxas e i suoi amici hanno sfidato

    l'Organizzazione {XIII} e salvato Kairi.

    

    La ragazza è in grado di controllare

    i ricordi altrui.

    

    Probabilmente questi poteri le furono

    conferiti alla nascita, grazie a uno

    speciale processo.

    

    Kairi è un Nessuno generatosi

    quando il cuore di una giovane ha

    lasciato il proprio corpo.

    

    Tuttavia, Kairi non ha un Heartless.

    

    Perché la giovane era una principessa.

    

    Xion, un'abitante di Radiant Garden,

    la città che governavo in passato, era

    una delle sette Principesse che

    proteggevano il regno della luce.

    

    Senza oscurità nel suo cuore, Xion

    non ha prodotto nessun Heartless e,

    invece di sparire, il suo corpo è

    rimasto nel regno della luce.

    

    In altre parole, sia il Nessuno chiamato

    Kairi che l'Heartless, prova di un cuore

    smarrito, sono esseri estremamente

    instabili a cui mancano i corpi necessari

    per creare un Nessuno. Quindi non

    hanno nemmeno i ricordi di Xion.

    Questo potrebbe essere perché forse

    il cuore della ragazza non è tornato

    nell'oscurità quando si è separato dal

    corpo, ma è semplicemente migrato

    in un altro contenitore... nel profondo

    del cuore di Roxas.

    

    Ecco, Kairi è un alter ego della

    Xion che ha direttamente interferito

    con il cuore di Roxas. Potrebbe essere

    questo il motivo per cui i ricordi di Roxas

    e di tutti coloro i cui cuori sono collegati

    al suo sono facilmente controllabili?

    

    Lei è un ‛non-essere’ nel vero senso

    della parola; non essendo diventata

    un Nessuno e non avendo un luogo dove

    rifugiarsi, è l'ombra più fuggevole.

    
  sp: >-
    

    No esperaba menos de un elegido

    de la llave espada.

    

    Roxas y sus amigos desafiaron la amenaza de

    la Organización {XIII} y rescataron a Kairi.

    

    Kairi era una bruja que controlaba las

    memorias de los otros.

    

    Muy probablemente haya conseguido estos

    poderes por algún proceso especial

    ocurrido durante su nacimiento.

    

    Kairi es un incorpóreo, creado cuando

    el corazón de una joven abandonó su cuerpo.

    

    Sin embargo, Kairi no tiene su

    sincorazón correspondiente.

    

    Esto se debe a que, en este caso, la 

    ‛joven’ era una princesa.

    

    Xion, una habitante de Vergel Radiante,

    la ciudad que goberné, era una de las

    Siete Princesas que preservan el Reino

    de la Luz.

    

    Al no haber oscuridad en su corazón, Xion

    no produjo un sincorazón, y en lugar de

    desvanecerse, su cuerpo permaneció en el

    Reino de la Luz.

    

    En otras palabras, el incorpóreo llamado

    Kairi y el sincorazón, prueba de un

    corazón perdido, son seres sumamente

    inestables que carecen del cuerpo necesario

    para crear un incorpóreo. Por lo tanto,

    tampoco poseen los recuerdos de Xion. 

    Una explicación posible es que,

    cuando se separó de su cuerpo, el corazón

    de Xion no volvió a la oscuridad, sino que

    migró a otra vasija... a lo profundo del

    corazón de Roxas.

    

    Kairi es entonces un alter ego de la

    Xion que afectó profundamente al

    corazón de Roxas. ¿Será por esto que los

    recuerdos de Roxas podían ser controlados,

    al igual que los de aquellos cuyos corazones

    están conectados con el de él?

    

    Ella es un ‛no ser’ en el sentido literal

    de la palabra; sin haberse convertido en un

    verdadero incorpóreo y sin tener adónde ir,

    Kairi es la más fugaz de las sombras.

    
- id: 14070
  en: >-
    

    Roxas went to sleep in order to recover the

    memories he lost in Castle Oblivion. It

    would take quite some time to bring back

    all the memories he had created in his

    lifetime.

    

    But Organization {XIII} held sway over Castle

    Oblivion.

    

    Roxas would need to be kept someplace more

    secure.

    

    I persuaded Kairi to move the slumbering

    Roxas to Twilight Town for safekeeping.

    

    Kairi.

    

    As I have written here before, she is a

    most unusual being.

    

    Born of the same process as a Nobody,

    but lacking virtually all the elements of

    a Nobody.

    

    Perhaps she continues drawing in hopes of

    capturing that which she lacks: the

    memories of others, especially Roxas.

    

    I have arrived at a hypothesis.

    

    I believe that Kairi was born as a

    special type of Nobody when Roxas attacked

    himself with the Keyblade, causing his and

    Xion´s hearts to leave their bodies

    simultaneously.

    

    Kairi emerged as Xion´s Nobody...

    but the body and soul necessary to exist

    as a Nobody belonged to Roxas.

    

    When a person´s heart is stolen, a

    Heartless is born with no sense of self,

    and the body and soul left behind give

    rise to a Nobody.

    

    But what if one willingly releases one´s

    heart from one´s body?

    

    Roxas and Xehanort retained their selfhood

    even after becoming Heartless.

    

    Then there are Xion and Kairi.

    

    Xion was exceptional for having had no

    darkness within her heart. Also

    exceptional was that her heart, once

    freed, migrated to a new vessel--

    Roxas.

    

    The combination of these two theoretically

    unlikely exceptions may be behind this

    anomaly.

    

    There are matters I must attend to

    while Roxas is sleeping.

    

    A new ally has appeared on the scene:

    Axel.

    
  fr: >-
    Roxas a été plongé dans un profond

    sommeil, afin qu'il récupère ses souvenirs

    effacés au Manoir Oblivion. La mémoire

    de toute une vie prendra du temps pour

    être reconstituée.

    

    L'Organisation {XIII} contrôlant le manoir,

    il n'était pas possible de le laisser dormir

    là-bas.

    

    J'ai convaincu Kairi de transférer Roxas

    dans un endroit sûr : la Cité du Crépuscule.

    

    Kairi, quelle entité fascinante ! Apparue

    comme un Simili, mais ne possédant

    aucune des caractéristiques de ces

    créatures.

    

    Les dessins de Kairi sont sans doute

    une expression de ce qu'elle ne possède

    pas : des souvenirs imagés.

    

    Bien qu'elle soit issue de Xion, l'existence

    de Kairi est aussi due à Roxas. Le jeune

    homme n'avait pas hésité à utiliser sa

    Keyblade contre lui-même pour protéger

    Xion. Ce sacrifice a forcé le cæur des

    deux adolescents à quitter leur corps

    respectif.

    

    À ce moment précis, leurs cæurs ont

    fusionné. Le corps de l'un empêchant celui

    de l'autre de disparaître...

    

    Cette combinaison d'âmes et de cæurs

    dénués de ténèbres explique les

    bouleversements dans la création de

    Kairi.

    

    Habituellement la naissance d'un

    Sans-cæur et d'un Simili se fait contre

    la volonté de leur créateur.

    Mais qu'arrive-t-il lorsqu'un humain

    sacrifie sa vie ?

    

    Roxas et Xehanort sont restés les mêmes

    après leur transformation en Sans-cæur.

    

    Tandis que Roxas récupère sa force et

    sa mémoire, de nombreuses tâches

    m'attendent.

    

    De plus, un nouvel allié est apparu : Axel.

    
  gr: >-
    

    Roxas trat den Schlaf an, um seine Erinnerungen,

    die er im Schloss des Entfallens verloren hatte,

    wiederzuerlangen. Es wird viel Zeit in Anspruch

    nehmen, sämtliche Erinnerungen seiner bisherigen

    Lebensspanne zu restaurieren.

    

    Doch das Schloss steht unter der Herrschaft der

    Organisation {XIII}. Roxas muss an einem sichereren

    Ort verwahrt werden.

    

    Ich habe Kairi dazu überredet, den schlafenden

    Roxas nach Twilight Town zu schaffen.

    

    Kairi. Wie ich schon beim letzten Mal feststellte,

    ist sie eine überaus ungewöhnliche Wesenheit. Auf

    dieselbe Weise geboren wie ein Niemand, fehlen ihr

    doch fast alle Merkmale eines Niemands.

    

    Vielleicht zeichnet sie ja deswegen so gerne und

    viel, weil sie ihre eigenen Defizite kompensieren

    will. Vor allem aus Soras Erinnerungen hofft sie

    wohl, etwas für sich zu gewinnen.

    

    Ich habe eine Hypothese aufgestellt.

    

    Kairi kam als besonderer Niemand zur Welt,

    als Roxas das Schlüsselschwert gegen sich selbst

    einsetzte und so Kairis und sein Herz zwang,

    gleichzeitig ihre beiden Körper zu verlassen.

    

    Kairi ging daraus hervor, als Kairis Niemand.

    Doch das Medium, das sie für ihre Existenz brauchte,

    waren Soras Körper und Seele.

    

    Wenn jemandes Herz gestohlen wird, wird dabei

    ein Herzloser geboren, der über kein Selbst verfügt.

    Der Körper und die Seele, die übrig bleiben, werden

    zum Medium für die Geburt des Niemands.

    

    Doch was, wenn jemand aus freien Stücken sein Herz

    aufgibt? Roxas und Xehanort bewahrten sich beide

    ihre Identität, auch als sie zu Herzlosen wurden.

    

    Und dann sind da noch Xion und Kairi.

    Xion ist eine Ausnahme, da ihr Herz frei von

    jeglicher Dunkelheit war. Und eine weitere

    Ausnahme war, dass ihr entschwundenes Herz

    sich Roxas als Verweilort ausgesucht hat.

    Diese beiden unwahrscheinlichen Ausnahmen

    in Kombination mögen der Grund für diese

    Anomalie sein.

    

    Während Roxas schläft, muss ich mich diverser

    Angelegenheiten annehmen. Und mit Axel ist

    ein neuer Verbündeter aufgetaucht.

    
  it: >-
    

    Roxas si è addormentato per recuperare

    i ricordi persi nel Castello dell'Oblio.

    Gli sarebbe servito molto tempo per

    ritrovare tutti i ricordi di una vita...

    

    Tuttavia, l'Organizzazione {XIII} controllava

    ancora il Castello dell'Oblio.

    

    Era necessario tenere Roxas in un luogo

    più sicuro.

    

    Ho convinto Kairi a trasferire

    il dormiente Roxas a Crepuscopoli

    per tenerlo al riparo dai pericoli.

    

    Kairi.

    

    Come ho già scritto, è un essere

    molto insolito.

    

    È nata dallo stesso processo che genera

    i Nessuno, ma virtualmente senza tutti

    gli elementi di quelle creature.

    

    Forse continua a disegnare nella speranza

    di trovare quello che le manca: i ricordi

    degli altri, specialmente di Roxas.

    

    Ho un'ipotesi al riguardo.

    

    Credo che Kairi sia un tipo speciale

    di Nessuno, nato quando Roxas si è colpito

    con il Keyblade, facendo sì che il suo

    cuore e quello di Xion lasciassero

    i rispettivi corpi simultaneamente.

    

    Kairi è nata come il Nessuno di Xion,

    ma il corpo e l'anima necessari per esistere

    come Nessuno appartenevano a Roxas.

    

    Quando il cuore di una persona viene rubato,

    nasce un Heartless senza identità, e il corpo

    e l'anima rimasti danno vita a un Nessuno.

    

    Ma che accade se si separa di proposito

    il cuore dal proprio corpo?

    

    Roxas e Xehanort hanno conservato la loro

    identità anche dopo essere diventati Heartless.

    

    Poi ci sono Xion e Kairi.

    

    Xion era un caso eccezionale: non

    aveva oscurità nel proprio cuore.

    Eccezionale è stato anche il fatto che

    il suo cuore, una volta liberato, sia

    migrato verso un nuovo recipiente: Roxas.

    

    La combinazione di queste due eccezioni

    teoricamente improbabili potrebbe essere

    alla radice di questa anomalia.

    

    Devo occuparmi di alcune questioni

    mentre Roxas dorme.

    

    È apparso un nuovo alleato: Axel.

    
  sp: >-
    

    Para poder recuperar los recuerdos perdidos

    en el Castillo del Olvido, Roxas entró en un

    profundo sueño. Llevaría un buen tiempo

    recuperar los recuerdos que había

    acumulado a lo largo de su vida.

    

    Pero la Organización {XIII} dominaba

    el Castillo del Olvido.

    

    Era necesario que Roxas permaneciera

    en un lugar más seguro.

    

    Persuadí a Kairi para trasladar al durmiente

    Roxas a Villa Crepúsculo y poder velar por él.

    

    Kairi.

    

    Como ya he dicho, es un ser de

    lo más inusual.

    

    Nacida como un incorpóreo,

    pero sin sus atributos.

    

    Quizá continúa dibujando con la esperanza

    de capturar algo que no posee:

    recuerdos de otros, quizá los de Roxas.

    

    He llegado a una conclusión.

    

    Creo que Kairi nació como un tipo

    especial de incorpóreo, cuando Roxas se 

    atacó a sí mismo con la llave espada y

    provocó que su corazón y el de Xion

    abandonaran sus cuerpos simultáneamente.

    

    Kairi surgió como un incorpóreo de Xion,

    pero el cuerpo y el alma necesarios para

    existir como incorpóreo pertenecían a Roxas.

    

    Cuando a una persona le roban el corazón,

    nace un sincorazón sin sentido de la identidad,

    y el cuerpo y el alma abandonados dan lugar

    a un incorpóreo.

    

    ¿Pero qué ocurre si uno voluntariamente

    libera su corazón de su cuerpo?

    

    Roxas y Xehanort conservaron su individualidad

    incluso después de convertirse en sincorazón.

    

    Luego, tenemos a Xion y a Kairi.

    

    Xion era excepcional por no haber albergado

    oscuridad alguna en su corazón. También era

    excepcional que su corazón, una vez liberado,

    hubiera migrado a un nuevo receptáculo:

    Roxas.

    

    La combinación de estas dos excepciones,

    teóricamente improbables, podría ser lo que

    explique esta anomalía.

    

    Hay asuntos que debo atender

    mientras Roxas esté dormido.

    

    Un nuevo aliado ha entrado en escena:

    Axel.
- id: 14242
  en: >-
    His journey over, Axel reunites with Roxas

    and Xion, but has taken Ansem´s form
  fr: >-
    Roxas retrouve enfin Xion et Axel mais

    celui-ci a maintenant l'apparence d'Ansem.
  gr: >-
    Nach einer langen Reise trifft Roxas Xion und

    Axel wieder, den allerdings in Ansems Gestalt
  it: >-
    Axel termina il viaggio e ritrova Roxas

    e Xion, ma ha le sembianze di Ansem
  sp: >-
    Al final del viaje, Axel, todavía con el aspecto

    de Ansem, se reúne con Roxas y Xion.
- id: 14257
  en: >-
    

    Apart from Kairi, Nobodies retain their

    memories of their time as humans,

    but Roxas´s Nobody, Sora, has lost

    Roxas´s memories.

    

    This is likely because Roxas´s time as a

    Heartless was short, having recovered his

    heart and returned to his human form soon

    after leaving behind Sora, his Nobody.

    

    It would seem Sora is much like Kairi.

    Kairi is Xion´s Nobody, but came into

    being via Roxas´s body and soul.

    

    Likewise, Sora is Roxas´s Nobody, but was

    left behind because Roxas´s Heartless

    regained human form using Xion´s heart

    instead of his own.

    

    It may be that Roxas´s memories are slow

    to return because the half of him that is

    Sora is still lacking.

    

    I must convert Sora into data and return

    him to Roxas.

    

    As a member of Organization {XIII}, it was

    exceedingly difficult to bring Sora in.

    Having lost to Sora once, Axel laid

    everything on the line and used the power

    of darkness in their second battle, only

    just managing to bring Sora back with him.

    

    But Organization {XIII} grows ever nearer.

    Here, Twilight Town, is where Sora was

    reborn as a Nobody.

    

    This is where Sora first encountered

    Organization {XIII} and joined its ranks.

    They are bound to search this place

    thoroughly.

    

    First I shall convert all of Twilight Town

    into data and construct a "world

    duplicate" in Roxas´s memories.

    I shall place Sora within that world to

    live out his days and regain those

    memories.

    

    There is little time.

    

    The Organization´s schemes must be

    making steady progress as well.

    
  fr: >-
    Bien que ce ne soit pas le cas de Kairi,

    les Simili conservent habituellement les

    souvenirs de leur version humaine.

    

    Pourtant, Sora - le Simili de Roxas -

    a presque tout oublié.

    

    Cela s'explique sans doute par la brièveté

    de la transformation de Roxas en

    Sans-cæur.

    

    Sur ce point, Sora ressemble à Kairi.

    Dans les deux cas, leur version d'origine

    a pu rapidement récupérer son corps,

    après avoir été submergée par les

    ténèbres.

    

    Je commence à croire que la lenteur de

    Roxas à retrouver la mémoire est due au

    fait que Sora est sa moitié.

    

    Certains souvenirs de Roxas existent

    toujours... mais chez un autre individu.

    

    Je souhaite donc transformer Sora en

    données, pour les communiquer à Roxas.

    

    Toutefois, Sora n'est pas un Simili

    ordinaire. De plus, il était membre de

    l'Organisation.

    

    Sora avait vaincu Axel lors de leur

    première confrontation. Mais pour leur

    seconde rencontre, Axel avait acquis la

    force nécessaire. En utilisant le pouvoir

    des ténèbres, il a pu me ramener ce

    Simili.

    

    Malheureusement, l'enlèvement de ce

    renégat de l'Organisation a mis Xehanort

    et ses disciples sur notre trace.

    

    Ils ne tarderont pas à retrouver Sora

    dans la Cité du Crépuscule. Car c'est ici

    qu'ils ont jadis fait sa connaissance.

    

    Mon objectif est de créer une copie de

    cette ville dans les souvenirs de Roxas.

    

    Dans ce monde virtuel - mais identique à

    sa cité - Sora sera à l'abri de

    l'Organisation. Là, il finira par disparaître

    en fusionnant avec Roxas.

    

    Mais le temps presse. L'Organisation

    est plus dangereuse que jamais.

    
  gr: >-
    

    Kairis Fall mal außen vor gelassen, behalten

    Niemande die Erinnerung an ihre Zeit als Mensch.

    Doch auch Sora, Roxas' Niemand, hat keinerlei

    Erinnerungen an sein früheres Leben als Roxas.

    

    Dieser Umstand muss darin begründet liegen, dass

    Roxas nur für sehr kurze Zeit ein Herzloser war.

    Er erlangte sein Herz wieder und kehrte zu seiner

    menschlichen Existenz zurück, während Sora als

    sein Niemand zurück blieb.

    

    Sora und Kairi, sie sind offensichtlich beide

    Ausnahmen, die man wohl miteinander vergleichen

    kann. Kairi ist Kairis Niemand, doch als Medium

    bei ihrer Geburt fungierten Soras Körper und Seele.

    

    Und Sora ist Soras Niemand, er blieb jedoch zurück,

    da der zum Herzlosen gewordene Roxas über Kairis

    Herz zur menschlichen Existenz zurückfand, nicht

    über sein eigenes.

    

    Vielleicht verläuft die Wiederherstellung von Soras

    Erinnerungen deshalb so langsam, weil die zweite

    Hälfte, die ihn ausmacht, Sora, fehlt. Ich muss ihn

    in Daten umwandeln und mit Roxas wiedervereinen.

    

    Da Sora ein Mitglied der Organisation {XIII} wurde,

    war es überaus beschwerlich, ihn zu mir zu bringen.

    Nach seiner ersten Niederlage gegen Sora, legte

    Axel alles in die Waagschale und bediente sich bei

    ihrer zweiten Begegnung der Kraft der Dunkelheit,

    so dass es ihm mit knapper Not gelang, ihn zu mir

    zu bringen.

    

    Doch der Schatten der Organisation {XIII} rückt näher.

    Hier in Twilight Town kam Sora als Niemand zur Welt.

    Hier traf er zum ersten Mal auf die Organisation und

    wurde einer der ihren. Früher oder später werden sie

    hier nach ihm suchen.

    

    Als Erstes werde ich ganz Twilight Town zu Daten

    konvertieren und diese dann in Soras Erinnerungen

    einpflanzen. Dorthin speise ich Sora ein und lasse

    ihn seine Tage verbringen, auf dass die Erinnerungen

    wiederhergestellt werden.

    

    Es bleibt nur wenig Zeit. Die Pläne der Organisation

    {XIII} stehen gewiss gleichermaßen nicht still.

    
  it: >-
    

    A parte Kairi, i Nessuno conservano

    i ricordi di quando erano umani. Tuttavia,

    anche il Nessuno di Roxas, Sora, non

    ricorda nulla di Roxas.

    

    Questo probabilmente è dovuto al fatto che

    Roxas è stato un Heartless per breve tempo

    e ha recuperato il cuore e le sembianze

    umane poco dopo la creazione di Sora.

    

    Sembra che Sora sia molto simile a Kairi.

    Kairi è il Nessuno di Xion, ma è nata

    attraverso il corpo e l'anima di Roxas.

    

    Analogamente, Sora è il Nessuno di Roxas,

    ma è stato creato quando l'Heartless di

    Roxas è tornato alle sembianze umane

    usando il cuore di Xion invece del proprio.

    

    È possibile che i ricordi di Roxas stiano

    riaffiorando tanto lentamente perché gli

    manca la metà di sé costituita da Sora.

    

    Devo convertire Sora in dati e restituirli

    a Roxas.

    

    In quanto membro dell'Organizzazione {XIII}, 

    è stato molto difficile catturare Sora. Axel

    era già stato sconfitto una volta da Sora,

    quindi ha rischiato il tutto per tutto e ha

    usato il potere dell'oscurità durante il loro

    secondo scontro, riuscendo a fatica a

    riportare Sora con sé.

    

    Ma l'Organizzazione {XIII} è sempre più vicina.

    È qui, a Crepuscopoli, che Sora era rinato

    come Nessuno.

    

    Ed è qui che Sora ha incontrato per la

    prima volta l'Organizzazione {XIII} ed è entrato

    a farne parte. Prima o poi, setacceranno

    la città da cima a fondo.

    

    Prima di tutto convertirò Crepuscopoli

    in dati e costruirò un ‛mondo-copia’ nei

    ricordi di Roxas. Sistemerò Sora in quel

    mondo per fargli rivivere la sua vita e

    riacquisire quei ricordi.

    

    C'è poco tempo.

    

    Anche l'Organizzazione deve essere

    all'opera in questo momento.

    
  sp: >-
    

    Además de Kairi, los incorpóreos pueden

    conservar los recuerdos de su vida como

    humanos. Pero Sora, el incorpóreo de

    Roxas, ha perdido la memoria.

    

    Esto probablemente se deba a que Roxas

    fue un sincorazón durante muy poco tiempo.

    Roxas recuperó su corazón y su forma

    humana inmediatamente después de que

    naciera su incorpóreo.

    

    Parece ser que Sora es muy similar a Kairi.

    Kairi es el incorpóreo de Xion, pero cobró

    vida a través del cuerpo y el alma de Roxas.

    

    Del mismo modo, Sora es el incorpóreo de

    Roxas. Uno excepcional, ya que para recobrar la

    forma humana, el sincorazón de Roxas usó

    el corazón de Xion en lugar del suyo propio.

    

    Puede que los recuerdos de Roxas tarden en

    recuperarse, porque todavía falta una mitad

    de él, es decir, Sora.

    

    Debo convertir a Sora en datos y

    devolverlo a Roxas.

    

    Como era miembro de la Organización {XIII},

    fue extremadamente difícil lograr que Sora

    cooperase. Sora derrotó a mi aliado una vez.

    Pero en su segunda batalla, Axel se jugó la

    vida, usó el poder de la oscuridad y logró

    regresar trayendo a Sora consigo.

    

    Pero la Organización {XIII} es una amenaza

    cada vez más cercana. Aquí, en Villa

    Crepúsculo, es donde Sora renació como

    incorpóreo. 

    

    Aquí es donde Sora se encontró por primera

    vez con la Organización {XIII} y donde se unió

    a sus filas. Sé que registrarán este lugar.

    

    Primero debo convertir todo Villa Crepúsculo

    en datos y construir una ‛réplica del mundo"

    en la memoria de Roxas.

    Debo dejar a Sora en ese mundo para

    que pase allí el resto de sus días y

    recuperar esos recuerdos.

    

    Hay poco tiempo.

    

    Los planes de la Organización también

    deben de estar avanzando a paso firme.

    
- id: 14259
  en: >-
    

    Tomorrow Roxas awakens.

    

    My long and drawn-out revenge is nearing

    its end.

    

    Xehanort, who took everything away from me.

    Though as a Heartless he is no more, as

    the leader of Organization {XIII} his ambition

    once again is to capture Kingdom Hearts,

    the most colossal heart of all.

    

    His Heartless had attempted to draw out

    the great darkness of Kingdom Hearts,

    created from the hearts of all worlds. His

    Nobody, however, is now almost finished

    gathering human hearts to be assimilated

    into Kingdom Hearts as well.

    

    The fool!

    

    Only one mystery remains.

    

    How did Xehanort manage to open the door

    that appeared in the basement of my

    castle...?

    

    No...any theory posited now, when

    everything is nearing completion, would be

    meaningless.

    

    Sora, Ansem, Kairi...

    

    They defy all logic, yet there they are:

    singular exceptions to the rule.

    

    The theories proposed by me and by

    Organization {XIII} have been blown to pieces

    by a handful of strong-hearted

    individuals.

    

    Roxas, Xion, Axel.

    

    Ah, yes--Axel.

    

    Though his heart had its weaknesses,

    making it prone to darkness, he found

    support in the hope he discovered beyond

    suffering.

    

    This hope allowed him to stand his ground

    and turn the darkness in his heart from an

    enemy into his greatest weapon.

    

    When all this is over, it is my fervent

    hope that he will be able to return with

    Roxas to his island.

    

    If I can, I should like to return to

    Radiant Garden, to look once more upon

    the beautiful water, the lovely flowers,

    and the hopeful smiles of the people.

    

    Dear King, my friend!

    

    I believe that, at some point in time, you

    will come across these, my truthful

    accounts.

    

    How I wish I could have chatted with you

    again.

    

    I was a fool, obsessed with revenge.

    

    Forgive me.

    
  fr: >-
    Roxas se réveillera demain.

    Ma vengeance tant attendue aura-t-elle

    lieu ?

    

    Xehanort, ou plutôt sa seconde

    incarnation, va enfin être punie.

    

    Son Sans-cæur a déjà été détruit, mais

    son deuxième avatar est toujours vivant.

    

    La rage du leader de l'Organisation à créer

    Kingdom Hearts met en péril l'ensemble

    des mondes.

    

    Avec un peu de chance, Xemnas finira

    comme le faux Ansem, dont l'objectif -

    créer un monde de ténèbres - était

    similaire.

    

    Quelle bande de fous !

    

    Toutefois, un détail m'échappe toujours.

    Comment Xehanort a-t-il pu ouvrir la

    porte maléfique apparue dans le sous-sol

    de mon laboratoire ?

    

    Il est maintenant trop tard pour découvrir

    la vérité.

    

    Sora, Ansem, Kairi... Autant d'individus

    qui ne correspondent pas à ce qu'ils

    devraient être.

    

    Maintenant, plus que jamais, je sais... que

    je ne sais rien !

    

    Je réalise également que l'Organisation est

    victime de la même arrogance. Seuls ceux

    qui agissent vertueusement ont raison.

    

    Roxas, Xion, Axel.

    Ces trois jeunes gens ont été victimes des

    ténèbres, mais ont pu leur résister.

    Surtout Axel, dont le cæur n'était pas

    dénué d'orgueil et de jalousie. Il a su se

    jouer de l'obscurité et en utiliser la force.

    

    Lorsque ce drame s'achèvera, j'espère de

    tout cæur qu'il retournera sur son île

    avec Roxas.

    

    Si je le pouvais, j'aimerais, moi, rentrer au

    Jardin Radieux. Et admirer une dernière

    fois la beauté de ce paradis.

    

    Cher Roi, mon ami,

    Je sens que tu finiras par trouver ce

    récit, d'une grande franchise, sur mon

    existence.

    

    J'aurais tant voulu te parler une dernière

    fois.

    Je n'ai été qu'un imbécile, aveuglé par ma

    vengeance.

    

    Pardonne-moi.

    
  gr: >-
    

    Morgen wird Roxas erwachen.

    

    Das Ende meiner von langer Hand geplanten Rache

    nimmt damit endlich seinen Anfang.

    

    Die Rache an Xehanort, der mir alles genommen hat.

    Als Herzlosen gibt es ihn nicht mehr, als Anführer

    der Organisation {XIII} jedoch ist sein Blick erneut

    auf Kingdom Hearts gerichtet, dem gigantischsten

    aller Herzen.

    

    Sein Herzloser versuchte, die alles verschlingende

    Dunkelheit aus Kingdom Hearts zu beschwören,

    das er aus den Herzen der Welten geschaffen hatte.

    Sein Niemand aber hat ein Kingdom Hearts aus den

    Herzen der Menschen geschaffen und strebt nun die

    Vereinigung mit ihm an.

    

    Dieser Narr!

    

    Bleibt nur noch eine Frage offen.

    

    Wie hat es Xehanort bewerkstelligt, die Tür im

    Kerker meines Schlosses zu öffnen?

    

    Aber jegliche Hypothesen, jetzt wo sich alles dem

    Ende zuwendet, sind nicht mehr von Belang.

    

    Sora, Ansem, Kairi.

    Sie dürften eigentlich nicht existieren, sind die

    Perversion jeglicher Logik, und dennoch existieren

    sie, als Ausnahmen der Regel.

    

    Die Theorien, die ich und die Organisation {XIII}

    aufgestellt haben, wurden ad absurdum geführt

    von einer Handvoll Individuen starken Herzens.

    

    Roxas, Xion, Axel.

    

    Axel ...

    Obwohl sein Herz seine Schwächen hatte und sehr

    anfällig für die Dunkelheit war, fand er doch Halt in

    der Hoffnung jenseits all des Leides. Diese Hoffnung

    ermöglichte es ihm, aus seinem stärksten Feind, der

    Dunkelheit in seinem Herzen, seine stärkste Waffe

    zu machen.

    

    Ich hoffe inständig, dass er mit Roxas auf ihre

    Insel zurückkehren kann, wenn alles vorbei ist.

    

    Auch ich würde gerne zurückkehren, nach Radiant

    Garden, mich dort am klaren Wasser und blühenden

    Blumen erfreuen und in die lachenden Gesichter der

    Menschen sehen.

    

    Mein lieber König, mein lieber Freund!

    Ich glaube fest daran, dass dir diese Aufzeichnungen

    eines Tages in die Hände fallen werden.

    

    Wie gerne ich mich wie damals unbeschwert und

    angeregt mit dir unterhalten hätte.

    

    Aber ich war ein von Rache besessener Narr.

    

    Vergib mir.

    
  it: >-
    

    Domani Roxas si risveglierà.

    

    La mia tanto attesa vendetta si avvicina.

    

    Xehanort mi ha portato via tutto.

    Anche se non è più un Heartless,

    in quanto leader dell'Organizzazione {XIII},

    il suo obiettivo è sempre Kingdom Hearts,

    il cuore più grande di tutti.

    

    Il suo Heartless tentò di assorbire

    la grande oscurità di Kingdom Hearts,

    creata dai cuori di tutti i mondi.

    Tuttavia, il suo Nessuno ha quasi finito

    di raccogliere i cuori umani che

    saranno assimilati da Kingdom Hearts.

    

    Che stolto!

    

    Rimane solo un mistero.

    

    Come ha fatto Xehanort ad aprire la porta

    che è apparsa nell'interrato del mio castello?

    

    No... Qualsiasi teoria formulata ora che

    manca così poco sarebbe priva di significato.

    

    Sora, Ansem, Kairi...

    

    Sfuggono tutti alla logica, ma esistono:

    singolari eccezioni alle regole.

    

    Le teorie mie e dell'Organizzazione {XIII}

    sono state spazzate via da un pugno di

    individui dal cuore saldo.

    

    Roxas, Xion, Axel.

    

    Ah, sì... Axel.

    

    Sebbene il suo cuore avesse delle debolezze

    che lo rendevano incline all'oscurità, ha trovato

    forza nella speranza che ha scoperto oltre

    la sofferenza.

    

    Questa speranza gli ha permesso di

    tener duro e di trasformare l'oscurità

    del suo cuore in una grande arma.

    

    Quando tutto questo sarà finito, spero

    ardentemente che riuscirà a tornare

    sulla sua isola insieme a Roxas.

    

    Se potrò, io tornerò immediatamente a

    Radiant Garden, per osservare ancora

    l'acqua cristallina, i fiori freschi e i

    sorrisi pieni di speranza della gente.

    

    Caro Re, amico mio!

    

    Credo che, prima o poi, troverai questi

    miei appunti sinceri.

    

    Come mi sarebbe piaciuto poter

    conversare ancora con te...

    

    Sono stato uno sciocco, accecato

    dalla sete di vendetta.

    

    Perdonami.

    
  sp: >-
    

    Roxas despertará mañana.

    

    Mi larga e implacable venganza se

    acerca a su fin.

    

    Xehanort, el que me despojó de todo,

    no existe ya como sincorazón. Pero como

    líder de la Organización {XIII}, su ambición

    es, una vez más, capturar Kingdom Hearts,

    el más colosal de todos los corazones.

    

    Su sincorazón había intentado extraer

    la gran oscuridad de Kingdom Hearts,

    creada con los corazones de los mundos.

    Pero su incorpóreo casi ha terminado

    de reunir corazones humanos para

    que Kingdom Hearts los asimile.

    

    ¡Maldito necio!

    

    Solo queda un misterio por desvelar.

    

    ¿Cómo se las ingenió Xehanort para abrir

    la puerta que apareció en el sótano de mi

    castillo?

    

    No... Ahora que pronto todo llegará a

    su fin, no tendría sentido aventurarse

    en teorías.

    

    Sora, Ansem, Kairi...

    

    Desafían toda lógica y sin embargo allí están:

    únicas excepciones a la regla.

    

    Las teorías que propusimos, tanto la

    Organización {XIII} como yo, han

    sido desmontadas por un puñado de

    individuos de gran corazón.

    

    Roxas, Xion, Axel.

    

    Ah, sí. Axel.

    

    Aunque su corazón tenía sus debilidades,

    que lo hicieron propenso a la oscuridad,

    supo encontrar apoyo en la esperanza que

    descubrió más allá del sufrimiento.

    

    Esa esperanza le permitió mantenerse firme,

    y que la oscuridad de su corazón pasara de

    ser un enemigo a convertirse en su mejor arma.

    

    Cuando todo esto acabe, mi más ferviente

    deseo es que él y Roxas puedan regresar

    juntos a su isla.

    

    Si pudiera, me gustaría volver a Vergel

    Radiante, y una vez más contemplar

    la pureza del agua, las hermosas flores,

    las sonrisas esperanzadas de la gente.

    

    ¡Querido rey, amigo mío!

    

    Tengo el presentimiento de que, tarde

    o temprano, darás con estos veraces

    informes míos.

    

    ¡Cuánto me habría gustado volver a

    conversar contigo!

    

    ¡Qué tonto fui al obsesionarme con la

    venganza del modo en que lo hice!

    

    Espero que sepas perdonarme.

    
- id: 17285
  en: >-
    Xion had appeared in Twilight Town, but

    Axel took off with her. We set off once

    more, believing that our path will lead

    us to them one day.
  fr: >-
    Xion était ici, mais Axel l'a enlevée. Nous

    reprenons notre route, dans l'espoir qu'elle

    nous conduira à nos amis.
  gr: >-
    Xion taucht in Twilight Town auf, aber Axel

    entführt sie. Wir brechen auf, in der Hoffnung,

    dass sich unsere Wege bald wieder kreuzen.
  it: >-
    Xion è comparsa a Crepuscopoli, ma Axel

    l'ha rapita. Siamo ripartiti, convinti che

    i nostri cammini si incroceranno di nuovo.
  sp: >-
    Xion apareció en Villa Crepúsculo, pero Axel

    se la llevó. Partimos de nuevo confiando en

    que nuestro camino nos llevaría a ellos.
- id: 17289
  en: >-
    Axel used the last of his power to

    open a passageway to the darkness.

    Xion waited within...

    
  fr: >-
    Axel a utilisé ses dernières forces

    pour nous ouvrir une voie vers les

    ténèbres où Xion est retenue prisonnière.
  gr: >-
    Axel setzte seine letzte Kraft ein, um ein

    Portal der Dunkelheit zu öffnen. Xion soll

    uns am anderen Ende erwarten ...

    
  it: >-
    Axel ha usato l'ultima stilla della sua forza

    per aprire un passaggio per l'oscurità.

    Xion è là che aspetta...

    
  sp: >-
    Axel usó sus últimas fuerzas para

    abrir un pasaje hacia la oscuridad.

    Xion aguardaba en su interior...

    
- id: 17291
  en: >-
    Xion had come to Twilight Town in

    search of Roxas, but then Axel kidnapped

    her. "I gotta help Xion!" Roxas exclaimed.

    Just then the crystal from Seifer´s trophy

    began to glow, and a new road was opened.

    Surely this road led to Xion and Axel--

    and so believing, Roxas and friends were

    on their way to find them.

    

    
  fr: >-
    À la recherche de Roxas, Xion avait

    rejoint la Cité du Crépuscule mais

    Axel l'avait enlevée.

    Alors que Roxas annonçait sa décision

    de partir au secours de son amie, l'un

    des cristaux du trophée offert par

    Seifer se mit à briller.

    Une nouvelle route cosmique était

    ouverte !

    Allait-elle mener nos héros à Axel

    et Xion ?

    

    
  gr: >-
    Xion, die auf der Suche nach Roxas nach

    Twilight Town gekommen war, wurde von

    Axel entführt. Roxas will sie um jeden

    Preis retten.

    Kaum ist sein Entschluss ausgesprochen,

    beginnt der Kristall von Cifers Trophäe zu

    leuchten und ein neuer Pfad liegt vor uns.

    

    Roxas ist überzeugt, dass uns Xion und Axel

    irgendwo unterwegs erwarten. Und so geht

    die Reise weiter.

    

    

    

    
  it: >-
    Xion è arrivata a Crepuscopoli alla

    ricerca di Roxas, ma Axel l'ha rapita.

    Roxas voleva aiutarla, ma il cristallo

    del trofeo di Seifer ha cominciato

    a brillare, aprendo una nuova via.

    Roxas era certo che l'avrebbe condotto

    da Xion e Axel, così è ripartito subito

    in compagnia dei suoi amici.

    

    
  sp: >-
    Xion llegó a Villa Crepúsculo en busca

    de Roxas, pero Axel la raptó. Al gritar

    Roxas ‛¡Tengo que ayudar a Xion!’, el

    cristal del trofeo de Seifer comenzó a

    brillar y un nuevo camino se abrió.

    No había duda de que el camino llevaba

    hacia Xion y Axel... y convencidos de ello

    Roxas y compañía se pusieron en marcha.

    

    
- id: 17293
  en: >-
    Roxas and his friends headed into the

    darkness, but were beset by enemies

    on all sides. Axel was the one who got

    them out of their predicament. He

    apologized for kidnapping Xion and put

    everything he had into wiping out the

    marauding foes. When Roxas asked why,

    Axel muttered, "I just wanted to see

    Sora again. He made me feel like I had

    a heart," before fading away. Though it

    had cost him his life, Axel had used

    every last drop of his strength to open

    the final path Roxas had to follow--the

    path that led to the kidnapped Xion.

    

    
  fr: >-
    Au cæur des ténèbres, notre trio fut

    assailli par une multitude d'ennemis.

    Mais Axel apparut soudain pour les

    sortir de ce mauvais pas. S'étant

    excusé d'avoir enlevé Xion, il

    combattit jusqu'au bout pour

    anéantir tous les Simili.

    À la question de Roxas, qui demandait

    la raison de ce soudain revirement,

    Axel répondit qu'à travers notre

    héros, il avait le sentiment de

    retrouver Sora : son seul ami,

    celui qui lui donnait l'impression

    d'avoir un cæur.

    Et utilisant ses dernières forces,

    il ouvrit le passage qui allait

    permettre à nos héros de

    retrouver Xion.

    

    
  gr: >-
    Wir betreten das Reich der Dunkelheit,

    doch werden sogleich von einer Vielzahl

    von Feinden umstellt. Und ausgerechnet

    Axel eilt zu unserer Rettung herbei!

    

    Er entschuldigt sich dafür, Xion entführt

    zu haben, und setzt seine ganze Kraft frei,

    um die Feinde wegzufegen. Roxas fragt ihn,

    warum er all das getan hat, worauf Axel

    erwidert: "Ich wollte Sora wiedersehen.

    Er gab mir das Gefühl, ein Herz zu haben.

    Irgendwie schon seltsam."

    Axel beginnt sich aufzulösen und öffnet

    ein Portal für uns, mit seiner letzten Kraft.

    Ein Portal, dass uns zur gefangenen Xion

    führen soll.

    
  it: >-
    Roxas e i suoi amici sono entrati

    nell'oscurità, ma si sono ritrovati

    circondati dai nemici. Axel li ha tirati

    fuori dai guai. Si è scusato per aver

    rapito Xion e ha dato il massimo per

    eliminare tutti i nemici. Quando Roxas

    gli ha chiesto perché lo avesse fatto,

    Axel ha risposto che voleva rivedere

    Sora... E, prima di sparire, ha

    aggiunto: ‛Mi faceva sentire di avere

    un cuore...’. Axel aveva usato tutta

    la forza in suo possesso per aprire

    l'ultimo passaggio di Roxas, la via che

    lo avrebbe condotto da Xion.

    

    
  sp: >-
    Roxas y sus amigos se adentraron en la

    oscuridad, pero fueron atacados por

    incontables enemigos. Fue Axel quien

    les sacó las castañas del fuego. Se

    disculpó por el rapto de Xion y luchó

    hasta su último aliento para eliminar a

    los enemigos. Cuando Roxas le preguntó

    por qué lo había hecho, dijo antes de

    desaparecer: ‛Quería ver a Sora. Me

    hacía sentir como si tuviera corazón’.

    Aunque con ello dio su vida, Axel usó

    sus últimas fuerzas para abrir la última

    senda que Roxas debía seguir: el camino

    que le llevaría hasta Xion.

    

    
