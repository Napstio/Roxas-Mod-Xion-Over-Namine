- id: 17924
  en: >-
    Longtime friend of Axel and Roxas,

    and one of the Seven Princesses

    with ties to the Keys and Keyholes.

    

    She had lost her memories of Roxas,

    and after they returned, she wanted

    to see him more and more with every

    passing day.

    

    Falling through an unexpected hole

    in the darkness, she arrived in

    Twilight Town and befriended Hayner,

    Pence, and Olette before being

    captured by Axel.

    

    Xion is fervently hoping to meet

    up with Roxas once more.
  fr: >-
    Amie d'enfance de Roxas et Axel,

    Xion est l'une des sept princesses

    qui permettent d'accéder aux

    ténèbres.

    Roxas a quitté leur île depuis si

    longtemps que Xion n'arrive plus

    à se souvenir précisément du

    garçon qu'elle aimait.

    En passant par une faille des

    ténèbres, la jeune fille s'est

    retrouvée à la Cité du Crépuscule,

    où elle a fait la connaissance

    d'Hayner, Pence et Olette...

    avant d'être enlevée par Axel !

    Mais le danger n'effraie pas Xion.

    Elle est prête à tout pour retrouver

    Roxas.
  gr: >-
    Freundin von klein auf von Roxas

    und Axel sowie eine der sieben

    Prinzessinnen, die der Schlüssel

    zur letzten Tür zum Reich der

    Dunkelheit sind.

    

    Sie hatte all ihre Erinnerungen

    an Roxas verloren, doch seit diese

    wiedergekehrt sind, wächst ihr Wunsch,

    Roxas wiederzusehen, mit jedem Tag.

    

    Sie gelangte durch ein dunkles Portal

    nach Twilight Town, wo sie sich mit

    Hayner, Pence und Olette anfreundete,

    bevor sie von Axel entführt wurde.

    

    Sie hofft von ganzem Herzen, dass sie

    Roxas wiedersehen kann.
  it: >-
    Vecchia amica di Axel e Roxas

    e una delle sette Principesse

    collegate alle chiavi e alle serrature.

    

    Non ricorda nulla di Roxas, ma dopo

    essere tornata, il desiderio di rivederlo

    è cresciuto di giorno in giorno.

    

    Caduta all'improvviso in un buco

    nell'oscurità, arriva a Crepuscopoli,

    dove fa amicizia con Hayner, Pence

    e Olette. Tuttavia, poco dopo viene

    rapita da Axel.

    

    Xion spera ardentemente di rivedere

    presto Roxas.
  sp: >-
    Es amiga de la infancia de Roxas y

    una de las Siete Princesas que

    enlazan las llaves y las

    cerraduras.

    No recordaba nada de Roxas, pero

    desde que ha recuperado sus

    recuerdos, lo único que desea es

    reencontrarse con él.

    

    Tras caer por un extraño agujero

    de la oscuridad, llegó a Villa

    Crepúsculo y se hizo amiga de

    Hayner, Pence y Olette. Al poco

    tiempo, Axel la raptó.

    

    Xion ansía con toda su alma

    volver a ver a su amigo Roxas.
- id: 19580
  en: >-
    A boy chosen by the Keyblade, a

    mysterious weapon.

    

    Not long ago, Roxas journeyed

    with Donald and Goofy in search

    of his longtime friend Xion,

    who had been spirited away

    into the darkness.

    

    In the end, they saved the world

    of all worlds from the darkness

    that was closing in.

    

    Then, somewhere along the way,

    Roxas fell into a deep slumber.

    

    Now that he is awake, he can´t

    recall why he fell asleep to

    begin with.
  fr: >-
    Ce garçon est l'élu de la Keyblade,

    une épée magique aux mystérieux

    pouvoirs.

    À la recherche de son amie Xion,

    Roxas a jadis parcouru l'univers,

    accompagné de Donald et Dingo.

    Au terme de nombreuses

    aventures, Roxas est non

    seulement parvenu à arracher

    Xion aux griffes des ténèbres,

    mais aussi à sauver l'ensemble

    des mondes.

    Notre histoire reprend au

    moment où notre héros sort

    d'un profond sommeil, dont il

    ne connaît pas la cause.
  gr: >-
    Ein Junge, vom Schlüsselschwert

    auserwählt, einer gar sonderbaren

    Waffe.

    

    Vor einem Jahr begab er sich auf

    die Suche nach seiner Freundin

    Xion, die von der Dunkelheit

    verschlungen worden war.

    Er trat die Reise zusammen mit

    Donald und Goofy an.

    

    Letztlich retteten sie mit ihrem

    Heldenmut die ganze Welt vor der

    Bedrohung durch die Dunkelheit.

    

    Danach ergab es sich, dass er

    unterwegs in einen tiefen Schlaf

    fiel.

    

    Jetzt, wo er endlich wieder wach

    ist, kann er sich nicht daran

    erinnern, warum er eigentlich

    eingeschlafen ist.
  it: >-
    Il prescelto del Keyblade,

    un'arma misteriosa.

    Non molto tempo fa, Roxas ha

    fatto un viaggio con Paperino

    e Pippo alla ricerca della

    sua cara amica Xion, che

    era svanita nell'oscurità.

    

    Alla fine, hanno salvato il mondo

    di tutti i mondi dall'oscurità.

    

    Ma poi, improvvisamente, Roxas

    è caduto in un sonno profondo.

    

    E dopo essersi risvegliato,

    non ricordava per quale

    motivo si era addormentato.
  sp: >-
    Un joven elegido por la llave espada,

    un arma de singular naturaleza.

    

    No hace mucho, Roxas viajó con

    Donald y Goofy en busca de su

    querida amiga Xion, que había

    desaparecido misteriosamente

    en la oscuridad.

    

    Al final, consiguieron salvar los

    mundos de la amenazadora

    oscuridad que se cernía sobre

    ellos.

    

    Más tarde, Roxas quedó sumido

    en un profundo sueño.

    

    Ahora ha vuelto a despertar, pero

    ni siquiera es capaz de recordar

    por qué estaba dormido.
