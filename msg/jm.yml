- id: 10490
  en: >-
    Organization {XIII} backed off and Seifer

    was saved, but now Xion seems to be

    caught up in something.
  fr: >-
    Les membres de l'Organisation ont filé

    et Seifer s'en est tiré indemne. Mais

    Xion a l'air d'avoir des ennuis...
  gr: >-
    Die Organisation {XIII} ist verschwunden und

    Cifer gerettet, doch jetzt scheint Xion in

    Schwierigkeiten zu stecken!
  it: >-
    L'Organizzazione {XIII} si è ritirata e

    Seifer è al sicuro, ma sembra che

    ora sia Xion a essere nei guai.
  sp: >-
    La Organización {XIII} se retiró y Seifer

    fue rescatado, pero ahora parece que

    es Xion quien tiene problemas.
- id: 10494
  en: >-
    If there are two one-of-a-kind items in

    this world, that means there are two

    Twilight Towns. Could Xion be in the

    other one?
  fr: >-
    S'il existe 2 exemplaires d'un objet censé

    être unique, c'est qu'il y a 2 Cités du

    Crépuscule. Xion s'y trouve peut-être...
  gr: >-
    {:width 90}Wenn es Gegenstände doppelt gibt, die es nur

    einmal geben kann, dann muss es zwei Twilight

    Towns geben. Ist Xion im anderen Twilight Town?
  it: >-
    Se ci sono due oggetti identici in questo mondo,

    significa che ci sono anche due Crepuscopoli.

    Possibile che Xion sia nell'altra?
  sp: >-
    Si hay dos objetos únicos en este

    mundo, significa que hay dos Villa

    Crepúsculo. ¿Estará Xion en la otra?
- id: 10994
  en: >-
    With Axel´s help, we made our way out of

    the darkness. It seemed Xion was being

    held in the castle dungeon.

    

    
  fr: >-
    Avec l'aide d'Axel, nous avons pu sortir

    des ténèbres. Apparemment, Xion est

    détenue dans une geôle du château.
  gr: >-
    Mit Axels Hilfe entkommen wir aus der

    Dunkelheit. Xion scheint im Kerker des

    Schlosses gefangen gehalten zu werden.

    

    
  it: >-
    Con l'aiuto di Axel, siamo usciti dall'oscurità.

    Sembra che Xion sia tenuta prigioniera nelle

    segrete del castello.

    

    
  sp: >-
    Con la ayuda de Axel, conseguimos salir

    de la oscuridad. Al parecer, Xion estaba

    presa en la mazmorra del castillo.

    

    
- id: 11005
  en: >-
    Roxas and his friends hurried to the

    station, but suddenly found themselves

    surrounded by swarms of foes. The

    black-clad warrior who rescued them

    from their predicament was none other

    than the King himself! There was little

    time to celebrate their reunion. "You

    gotta board the train and leave town!"

    said the King, who gave Roxas a pouch

    of munny before disappearing. But if

    the King had been locked away in the

    realm of darkness and was safe and sound,

    that meant Axel must be, too. Roxas made

    up his mind to search for Axel: "He and

    I can go back to the islands together.

    Xion´s there waiting for us!" Donald

    and Goofy agreed to come along too, of

    course.

    

    
  fr: >-
    Alors que Roxas et ses compagnons

    se précipitaient à la gare, ils se

    retrouvèrent encerclés par une

    nuée d'ennemis.

    Ils furent sauvés par un guerrier vêtu

    de noir... qui s'avéra être le Roi Mickey !

    Les retrouvailles furent brèves car le

    Roi leur ordonna de prendre le train

    et de quitter la ville au plus vite.

    Avant de disparaître, il remit à Roxas

    un petit sac rempli d'argent.

    Décontenancés, mais heureux d'avoir

    vu le Roi, nos trois amis se dirent que

    si Mickey avait pu sortir sain et sauf

    des ténèbres, Axel devait aussi être

    vivant quelque part.

    Roxas prit alors une décision : il partirait

    à la recherche de Axel et reviendrait

    avec lui sur leur île, où les attendait

    Xion. Quant à Donald et Dingo, ils

    n'hésitèrent pas une seconde et

    décidèrent de l'accompagner dans

    cette nouvelle aventure.

    

    
  gr: >-
    Wir eilen zum Bahnhof, werden dort aber

    von zahlreichen Feinden umzingelt. Doch

    auf einmal erscheint ein Kämpfer ganz in

    Schwarz und rettet uns - es ist der König!

    

    Aber es bleibt leider keine Zeit für lange

    Wiedersehensfreude, denn der König weist

    uns an, in den Zug zu steigen und die Stadt

    zu verlassen, gibt uns einen Beutel mit Geld

    und ist im nächsten Moment verschwunden.

    Doch wenn der König, der im Reich der

    Dunkelheit zurückgeblieben war, hier ist,

    dann ist es Axel bestimmt auch und sicher

    ist er wohlauf. Roxas ist überglücklich und

    meint: "Dann können er und ich zur Insel

    zurück. Zur Insel, auf der Xion auf uns

    wartet!" Roxas ist fest entschlossen, Axel

    suchen zu gehen und Donald und Goofy sind

    natürlich mit von der Partie.

    

    
  it: >-
    Roxas e i suoi amici hanno raggiunto

    in fretta la stazione, ma sono stati

    accolti da un nugolo di nemici.

    Il guerriero vestito di nero che li ha

    salvati non è altro che il Re in persona!

    Dopo aver gioito per il fortuito incontro,

    il Re ha detto loro di prendere il treno

    e lasciare la città. Ha anche dato

    a Roxas un borsellino pieno di munny

    prima di sparire di nuovo. Ma se

    il Re sta bene dopo essere rimasto

    chiuso nel regno dell'oscurità, allora

    anche Axel potrebbe essere in salvo!

    Roxas ha deciso così di continuare a

    cercare il suo amico per poter tornare

    insieme sulla loro isola, dove Xion

    li sta aspettando. Paperino e Pippo

    ovviamente hanno deciso di

    accompagnare Roxas.

    

    
  sp: >-
    Roxas y sus amigos corrieron hacia la

    estación, pero de repente se vieron

    rodeados por multitud de enemigos. ¡El

    hombre vestido de negro que los sacó

    del apuro no era otro que el mismísimo

    rey! Pero no hubo mucho tiempo para

    celebraciones por el reencuentro.

    ‛¡Tenéis que subir al tren y salir de la

    ciudad!’, dijo el rey; y dio a Roxas un

    monedero con platines antes de irse.

    Pero si el rey estaba atrapado en el

    Reino de la Oscuridad y sigue sano y

    salvo, eso significa que Axel también

    debe de estar bien. Roxas decidió salir en

    busca de Axel: ‛Así podremos volver a

    las islas juntos. ¡Xion está allí

    esperándonos!’. Y, por supuesto, Donald

    y Goofy decidieron ir con él

    

    
- id: 11017
  en: >-
    Roxas and friends ran to the sandlot and

    defeated the Nobodies who were

    threatening Seifer and his gang. Saïx,

    a member of Organization {XIII}, appeared

    to give the group a warning. It seems

    Axel had gone AWOL and was aiming to

    turn Roxas into a Heartless. He then

    made a fleeting remark about Axel before

    vanishing into the darkness. Seifer

    tried to get Roxas to accept a trophy

    proclaiming him the strongest guy in

    town. That´s when a flustered Pence

    came by and asked, "You know somebody

    named Xion?"

    

    
  fr: >-
    Notre trio rejoignit rapidement la

    place des fêtes, pour éliminer les

    Simili qui s'en prenaient à Seifer et

    sa bande. C'est alors que Saïx, un

    membre de l'Organisation {XIII},

    apparut. Selon ses dires, un certain

    Axel avait quitté la confrérie, bien

    décidé à transformer Roxas en

    Sans-cæur. Et juste avant de

    disparaître dans les ténèbres, il

    lança une phrase déconcertante

    à propos de Axel.

    Après son départ, alors que Seifer

    insistait pour offrir le trophée du

    meilleur combattant à Roxas, Pence

    vint demander à nos héros s'ils

    connaissaient une fille nommée Xion !

    

    
  gr: >-
    Wir eilen zum Turnierplatz und Roxas,

    Donald und Goofy besiegen die Niemande,

    die Cifer und seine Bande bedrohten.

    Plötzlich taucht Saïx auf, ein Mitglied der

    Organisation {XIII}, und spricht eine Warnung

    aus: Axel, der auf eigene Faust handelt,

    scheint aus Roxas einen Herzlosen machen

    zu wollen! Auch über Axel verliert er ein

    paar nebulöse Worte, bevor er zurück in

    die Dunkelheit verschwindet.

    

    Daraufhin möchte Cifer Roxas eine Trophäe

    andrehen, als Beweis, dass er der Stärkste

    in ganz Twilight Town ist. Da kommt Pence

    vorbei und fragt, ob Roxas jemanden namens

    Xion kenne ...!

    

    
  it: >-
    Roxas e i suoi amici sono corsi al ring

    di sabbia e hanno sconfitto i Nessuno

    che minacciavano Seifer e la sua banda.

    Saïx, un membro dell'Organizzazione {XIII},

    è apparso per dare loro un avvertimento.

    Pare che Axel sia sparito e che intenda

    trasformare Roxas in un Heartless. Prima

    di andarsene nell'oscurità, sembra che

    Axel abbia fatto un accenno a Axel. Seifer

    ha cercato di consegnare un trofeo a Roxas,

    proclamandolo la persona più forte della

    città. In quel momento è arrivato Pence,

    tutto trafelato, e ha chiesto a Roxas se

    conosceva qualcuno di nome Xion.

    

    
  sp: >-
    Roxas y sus amigos corrieron hacia el

    solar y derrotaron a los incorpóreos

    que acosaban a Seifer y su pandilla.

    Saïx, un miembro de la Organización {XIII},

    apareció para advertir al grupo:

    Axel había desertado y trataba de

    convertir a Roxas en un sincorazón.

    Luego hizo un fugaz comentario sobre

    Axel y desapareció en la oscuridad.

    Seifer intentó que Roxas aceptase el

    trofeo al más fuerte de la ciudad.

    Fue entonces cuando Pence, muy

    nervioso, llego y le preguntó: ‛¿Conoces

    a una chica llamada Xion?’

    

    
- id: 11019
  en: >-
    Roxas and his friends came by the mansion

    searching for clues, only to find Hayner

    and his friends recovering after being

    attacked by Heartless. Olette said they

    thought the old mansion was some kind of

    gateway to an alternate Twilight Town.

    "What do you mean, alternate?" For

    some strange reason, Roxas and friends

    found they had duplicates of the

    handmade pouch and crystals that had

    supposedly been one of a kind. This

    proved that there was a Twilight Town

    "out there" that closely resembled the

    one "over here." "That other town must

    be where whatever´s missing from here

    went!" said Pence. If Xion had

    disappeared from this Twilight Town...

    could she be waiting in the other one?

    That´s when the King appeared. He was

    on the trail of Ansem the Wise, who was

    heading for Organization {XIII}´s stronghold.

    Though he was pretty vague about it, it

    sounded like Roxas might be able to meet

    up with Axel if he tagged along, too.

    

    
  fr: >-
    En arrivant à la maison abandonnée,

    Roxas, Donald et Dingo découvrirent

    Hayner et sa bande, encore un peu

    sonnés par l'attaque des Sans-cæur.

    Selon Olette, le manoir serait

    l'accès à un univers parallèle,

    une copie de la Cité du Crépuscule

    en quelque sorte. Ces deux mondes

    seraient liés, ce qui expliquerait

    pourquoi des objets supposés uniques,

    comme le sac d'Olette ou le trophée

    de Seifer, existent en double

    exemplaire.

    Pence ajouta que tout ce qui se

    volatilisait dans un monde se

    retrouvait probablement dans l'autre.

    Se pouvait-il que Xion attende nos

    héros dans cette Cité du Crépuscule

    parallèle ?

    C'est alors que le Roi apparut. À la

    poursuite d'Ansem le Sage, il comptait

    se rendre dans le bastion de

    l'Organisation {XIII}, à la frontière

    des ténèbres. Axel y était-il, lui aussi ?

    Le Roi refusa d'en dire plus.

    

    
  gr: >-
    Wir treffen beim Herrenhaus ein, wo wir

    irgendwelche Hinweise zu finden hoffen.

    Dort erholen sich gerade Hayner und die

    anderen von einem Angriff der Niemande.

    

    Ihrer Meinung nach ist das Herrenhaus

    das Tor zu einem anderen Twilight Town.

    Und wirklich, die Tatsache, dass wir den

    selbst gemachten Beutel und auch den

    Kristall haben, die es beide nur einmal

    auf der Welt geben sollte, spricht für

    diese Theorie - nein, es muss förmlich

    der Beweis dafür sein, dass es die Stadt

    doppelt gibt!

    Pence meint, dass es alles, was uns hier

    abgeht, dorthin verschlagen haben muss.

    Sprich, auch Xion könnte sich in diesem

    anderen Twilight Town befinden.

    

    Während wir über diese Dinge nachdenken,

    erscheint der König und eröffnet uns, dass er

    Ansem dem Weisen auf der Spur ist, der zur

    Festung der Organisation {XIII} aufgebrochen

    sein soll. König Micky will nicht recht damit

    herausrücken, aber es scheint, dass wir Axel

    treffen können, wenn wir uns ihm anschließen.

    

    
  it: >-
    Roxas e i suoi amici sono andati alla

    villa in cerca di indizi e vi hanno trovato

    Hayner e gli altri in difficoltà dopo

    essere stati attaccati dagli Heartless.

    Olette ha detto che la vecchia villa

    era una specie di portale verso una

    Crepuscopoli alternativa. Per qualche

    strano motivo, Roxas e i suoi amici

    avevano con loro un doppione di un

    borsellino fatto a mano e dei cristalli

    che in teoria dovevano essere unici.

    Questa era la prova che ‛laggiù’ c'era

    una Crepuscopoli molto simile a quella

    che c'era ‛qui’. Pence era convinto

    che nell'altra Crepuscopoli ci fosse

    tutto quello che era andato perduto

    nella loro città. Se Xion era sparita

    in questa Crepuscopoli... forse stava

    aspettando nell'altra! In quel momento

    è apparso il Re. Era sulle tracce di

    Ansem il Saggio, che era a sua volta

    diretto verso il covo dell'Organizzazione {XIII}.

    Anche se il Re non l'ha detto apertamente,

    ha fatto intuire a Roxas che avrebbe potuto

    rivedere Axel se si fosse unito a lui.

    

    
  sp: >-
    Roxas y compañía fueron a la mansión en

    busca de pistas, pero encontraron a

    Hayner y sus amigos, que habían sido

    atacados por los sincorazón. Según Olette,

    creían que la mansión era algún tipo de

    puerta a una Villa Crepúsculo alternativa.

    ‛¿Cómo que Villa Crepúsculo alternativa?’

    Notan que ambos tienen duplicados de un

    monedero y unos cristales que se suponía

    debían ser únicos. Esa era la prueba de

    que ‛por ahí’ había otra Villa Crepúsculo

    similar a la ‛de aquí’. ‛¡En esa otra

    ciudad es donde debe de estar todo lo

    que falta aquí!’, dijo Pence. Si Xion ha

    desaparecido de esta Villa Crepúsculo...

    ¡quizá nos esté esperando en la otra!

    Fue entonces cuando apareció el rey. Iba

    tras la pista de Ansem el Sabio, quien se

    dirigía a la fortaleza de la Organización {XIII}.

    Aunque no dio muchos detalles, de sus

    palabras se desprendía que Roxas podría

    reencontrarse con Axel si seguía al rey.

    

    
- id: 11046
  en: >-
    But nearly all the data was corrupted,

    and no entries on Axel or Xion were to

    be found. While poking around, we dug

    up someone´s portrait. The King said it

    was Ansem, but he wasn´t the Ansem we

    knew! The Ansem we knew was just the

    Heartless of someone who was pretending

    to be Ansem, and the Nobody of that same

    guy was the leader of Organization {XIII}.

    Whew! The King said he was searching for

    the real Ansem, who would know who the

    fake Ansem was. With all that said,

    the room lurched with a loud noise.

    

    
  fr: >-
    Mais la plupart des données

    contenues dans le DTD étaient

    endommagées, et nos amis ne

    purent en tirer le moindre

    renseignement sur Axel ou Xion.

    Toutefois, en fouillant dans les

    fichiers, ils découvrirent le portrait

    d'un inconnu dont le Roi révéla

    l'identité : Ansem !

    Si l'homme ne ressemblait pas à

    leur ancien adversaire, c'est parce

    que ce dernier n'était que le

    Sans-cæur d'un individu qui se faisait

    passer pour Ansem !

    Or le Simili de cet homme était

    désormais le chef de l'Organisation {XIII}.

    Tout est si compliqué ! Alors que le

    Roi expliquait qu'en trouvant le

    véritable Ansem, il pourrait en

    apprendre plus sur cet imposteur,

    une violente secousse ébranla le

    bâtiment.

    

    
  gr: >-
    Aber beinahe alle Daten sind defekt und es

    lassen sich auch keine Einträge zu Axel und

    Xion finden. Roxas verliert die Geduld und er

    hämmert auf die Tasten, was das Bild eines

    Unbekannten aufruft. König Micky meint, das

    sei der echte Ansem.

    

    Der Mann, den Roxas, Donald und Goofy damals

    besiegt haben, war der Herzlose eines Mannes,

    der sich nur als Ansem ausgab. Und der Niemand

    dieses Schwindlers ist jetzt der Anführer dieser

    Organisation {XIII}. Unglaublich, was der König uns

    da eröffnet!

    

    König Micky ist nun auf der Suche nach dem

    Mann, der die Identität des falschen Ansem

    kennen muss - nämlich dem echten Ansem,

    Ansem dem Weisen.

    Plötzlich wird das Zimmer von einem Beben

    erschüttert.

    

    

    
  it: >-
    Ma quasi tutti i dati erano danneggiati

    e non c'era nulla a proposito di Xion

    e Axel. Mentre cercavamo, abbiamo

    trovato il ritratto di qualcuno. Il Re

    ha detto che era Ansem, ma non era

    l'Ansem che conoscevamo noi! Il ‛nostro’

    Ansem era solo l'Heartless di qualcuno

    che fingeva di essere il vero scienziato.

    Inoltre, il Nessuno di quella stessa persona

    era il capo dell'Organizzazione {XIII}.

    Accipicchia! Il Re ha detto di essere

    alla ricerca del vero Ansem che avrebbe

    saputo dove si trova quello falso. A quel

    punto, nella stanza si è sentito un forte

    rumore.

    

    
  sp: >-
    Pero la mayoría de los datos estaban

    corruptos y no parecía haber nada sobre

    Axel o Xion. Fisgoneando, encontramos

    el retrato de alguien. El rey dijo que era

    Ansem, ¡pero no era aquel al que nosotros

    conocíamos! El Ansem al que derrotamos

    era el sincorazón de alguien que se hacía

    pasar por Ansem, y el incorpóreo de ese

    tipo resulta que era el líder de la Organización {XIII}.

    ¡Qué cosas! El rey dijo que buscaba al

    Ansem real, que seguro sabría quién era

    el Ansem falso. Tras ello, la sala se

    estremeció con un fuerte estruendo.

    

    
- id: 11050
  en: >-
    And who showed his face at the end?

    Xemnas, leader of Organization {XIII}.

    His true identity was Xehanort, pupil

    of Ansem the Wise. Roxas tried to ask

    about Axel and Xion, but Xemnas told

    him to "ask your King" and disappeared

    into the darkness. Then Axel appeared,

    warning Roxas that the Organization

    was using him. Lost for answers,

    Roxas was surrounded by Heartless--

    and then a ray of light appeared...

    Amidst much speculation, the battle

    drew to a tentative close.

    

    
  fr: >-
    Alors que la bataille faisait rage, le

    chef de l'Organisation {XIII} apparut

    en personne : Xemnas, Simili de

    Xehanort, premier assistant d'Ansem

    le Sage.

    Lorsque Roxas lui demanda où se

    trouvaient Axel et Xion, Xemnas se

    contenta de ricaner, enjoignant notre

    héros à poser la question au Roi.

    C'est alors qu'Axel apparut et avertit

    Roxas que l'Organisation profitait de lui

    à son insu. Avant que nos amis aient

    pu comprendre le sens de ses paroles,

    ils se retrouvèrent encerclés par

    l'ennemi.

    Mais la bataille prit fin lorsqu'un rayon

    de lumière surgit de nulle part.

    

    
  gr: >-
    Und am Ende zeigt er sich dann endlich - Xemnas,

    der Anführer der Organisation {XIII}!

    Seine wahre Identität ist Xehanort, der einst ein

    Schüler von Ansem dem Weisen war.

    Roxas fragt ihn, was er über Xion und Axel weiß,

    doch Xemnas erwidert darauf nur, er solle seinen

    König fragen. Verwirrt von diesen Worten, sehen

    wir zu, wie Xemnas und König Micky beide in die

    Dunkelheit verschwinden. Plötzlich taucht Axel

    auf und sagt, Roxas wird nur von der Organisation

    benutzt.

    Endgültig verwirrt, werden wir von den Herzlosen

    umzingelt, als auf einmal ein Licht erscheint ...

    Es gibt mehr Fragen als Antworten, doch die

    Schlacht findet ihr Ende.

    

    

    

    
  it: >-
    E chi è apparso alla fine? Xemnas,

    il capo dell'Organizzazione {XIII}. In

    precedenza era Xehanort, apprendista

    di Ansem il Saggio. Roxas ha tentato

    di chiedergli di Axel e Xion, ma Xemnas

    gli ha detto di rivolgersi al suo Re, per

    poi sparire nell'oscurità. Poco dopo è

    apparso Axel, che ha avvertito Roxas che

    l'Organizzazione lo stava usando. Pieno

    di domande senza risposta, Roxas si è

    ritrovato circondato dagli Heartless, ma

    è apparso un raggio di luce... Nel mezzo

    di così tante congetture, la battaglia

    stava per giungere a un finale incerto.

    

    
  sp: >-
    ¿Y quién se dejó ver al final?

    Xemnas, el líder de la Organización {XIII}.

    Era en realidad Xehanort, aprendiz de

    Ansem el Sabio. Roxas trató de preguntarle

    por Axel y Xion, pero Xemnas le dijo que

    eso "debería preguntárselo a su rey" y,

    tras ello, desapareció en la oscuridad.

    A continuación apareció Axel para advertir

    a Roxas de que la Organización le estaba

    utilizando. Perplejo, Roxas se vio rodeado

    por los sincorazón cuando un rayo de luz

    apareció... Con gran incertidumbre, la

    batalla pareció cesar un momento.

    

    
- id: 11269
  en: >-
    Axel used the last of his strength

    to help us escape the darkness. We

    then found ourselves in a town bathed

    in eerie moonlight. It seemed Xion

    was being held in the dungeon of this

    town´s castle.

    

    
  fr: >-
    Axel a utilisé ses dernières forces

    pour permettre à nos amis de sortir

    des ténèbres. Ceux-ci se retrouvèrent

    alors dans une froide métropole,

    éclairée par une lune blafarde.

    Apparemment, Xion était retenue

    dans un cachot du manoir de cette

    ville.

    

    
  gr: >-
    Mit allerletzter Kraft hat uns Axel ermöglicht,

    aus der Dunkelheit zu entkommen, und wir finden

    uns in einer Stadt wieder, die in unheimliches

    Mondlicht gehüllt ist. Xion soll laut Axel im

    Kerker des bedrohlich aufragenden Schlosses

    gefangen gehalten werden.

    

    

    
  it: >-
    Axel ha usato tutta la sua energia per

    farci fuggire dall'oscurità. Ci siamo

    ritrovati in una città illuminata da una

    luna misteriosa. Xion era prigioniera

    nelle segrete del castello della città.

    

    
  sp: >-
    Axel usó su último aliento para ayudarnos

    a escapar de la oscuridad. Nos vimos en

    un mundo iluminado por la tétrica luz de

    la luna. Al parecer, Xion estaba cautiva

    en las mazmorras del castillo de esa

    extraña ciudad.

    

    
- id: 11276
  en: >-
    Xion Arrives
  fr: >-
    La visite de Xion
  gr: >-
    Naminés Ankunft
  it: >-
    Arriva Xion
  sp: >-
    La llegada de Xion
- id: 11277
  en: >-
    Xion arrived in Twilight Town in her

    search for Roxas
  fr: >-
    Xion visite la Cité du Crépuscule

    à la recherche de Roxas.
  gr: >-
    Xion kommt auf ihrer Suche nach Roxas

    in Twilight Town an
  it: >-
    Xion arriva a Crepuscopoli

    alla ricerca di Roxas
  sp: >-
    Xion llega a Villa Crepúsculo en

    busca de Roxas.
- id: 11455
  en: >-
    A boy chosen by the Keyblade,

    a mysterious weapon.

    

    Not long ago, Roxas journeyed

    with Donald and Goofy in search

    of his longtime friend Xion,

    who had been spirited away

    into the darkness.

    

    In the end, they saved the world

    of all worlds from the darkness

    that was closing in.

    

    After that, Roxas continued

    journeying in search of Axel,

    his best friend who was trapped

    on the other side of the door

    to darkness. And somewhere

    along the way, Roxas fell into a

    deep slumber.

    

    With a new outfit and

    strengthened resolve, Roxas has

    set out once more on a search

    for his friend Axel.
  fr: >-
    Roxas, l'élu de la Keyblade, avait dû

    quitter son île pour retrouver ses

    amis, aspirés par des forces

    obscures.

    Accompagné de Donald et Dingo,

    notre héros avait sauvé Xion et

    empêché que les mondes ne soient

    engloutis par les ténèbres.

    Mais cette victoire fut accomplie

    au prix d'un sacrifice : Axel, son

    meilleur ami, était resté prisonnier

    du domaine du mal.

    Roxas s'était alors lancé dans une

    nouvelle mission : secourir Axel.

    Mais au cours de cette aventure,

    notre héros fut plongé dans un

    profond sommeil.

    Désormais réveillé et doté de

    nouveaux habits magiques, Roxas

    repart à la recherche de Axel,

    accompagné de ses fidèles amis

    Donald et Dingo.
  gr: >-
    Ein Junge, vom Schlüsselschwert

    auserwählt, einer gar sonderbaren

    Waffe.

    

    Vor einem Jahr begab er sich auf

    die Suche nach seiner Freundin

    Xion, die von der Dunkelheit

    verschlungen worden war.

    Er trat die Reise zusammen mit

    Donald und Goofy an.

    

    Letztlich retteten sie mit ihrem

    Heldenmut die ganze Welt vor der

    Bedrohung durch die Dunkelheit.

    

    Danach setzte er seine Reise fort,

    auf der Suche nach Axel, seinem

    besten Freund, der auf der anderen

    Seite der Tür zur Dunkelheit zurück-

    geblieben war, und unterwegs fiel

    er dann in einen tiefen Schlaf.

    

    Mit neuen Kleidern ausgestattet

    und entschlossener denn je, machte

    er sich erneut auf die Suche nach

    seinem besten Freund.
  it: >-
    Il prescelto del Keyblade,

    un'arma misteriosa.

    Non molto tempo fa, Roxas ha

    fatto un viaggio con Paperino

    e Pippo alla ricerca della

    sua cara amica Xion, che

    era svanita nell'oscurità.

    

    Alla fine, hanno salvato il mondo

    di tutti i mondi dall'oscurità.

    

    Ma poi, improvvisamente, Roxas

    è caduto in un sonno profondo.

    

    E dopo essersi risvegliato,

    non ricordava per quale

    motivo si era addormentato.

    

    Con abiti nuovi e una rinnovata

    determinazione, Roxas si è rimesso

    alla ricerca del suo amico Axel.
  sp: >-
    Un joven elegido por la llave espada,

    un arma de singular naturaleza.

    

    No hace mucho, Roxas viajó con

    Donald y Goofy en busca de su

    querida amiga Xion, que había

    desaparecido misteriosamente

    en la oscuridad.

    

    Al final, consiguieron salvar 

    los mundos de la amenazadora

    oscuridad que se cernía sobre

    ellos.

    Poco después, Roxas quiso seguir la

    pista de Axel, su mejor amigo,

    que había quedado atrapado tras

    la puerta de la oscuridad cuando

    la sellaron. Entonces, quedó sumido

    en un profundo sueño.

    

    Ahora, con nuevas prendas y

    una renovada determinación, Roxas

    ha partido una vez más en busca

    de su amigo Axel.
