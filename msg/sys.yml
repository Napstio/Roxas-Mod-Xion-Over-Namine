- id: 18044
  en: >-
    A charm from Xion. It represents

    her wish to meet Roxas again,

    no matter how far apart they are.
  fr: >-
    Un talisman offert par Xion.

    Il symbolise la promesse

    de vos retrouvailles.
  gr: >-
    Von Kairi erhaltener Talisman.

    Er steht für ihren Wunsch, Roxas wiederzusehen,

    egal wie weit sie auch voneinander getrennt sind.
  it: >-
    Un dono di Xion che esprime tutto

    il suo desiderio di rivedere Roxas,

    qualunque sia la distanza tra loro.
  sp: >-
    El amuleto de Xion. Representa

    su deseo de volver a ver a Roxas,

    sin importar lo lejos que estén.
- id: 20330
  en: >-
    Restores Roxas's HP when

    a Limit Command lands.
  fr: >-
    Permet de regagner des HP à chaque

    utilisation d'une technique de la forme

    Promesse sur un ennemi.
  gr: >-
    Roxas' HP regenerieren sich durch

    erfolgreiche Treffer von Limit-Techniken.
  it: >-
    Ripristina gli HP di Roxas quando un

    comando Promessa ha successo.
  sp: >-
    Roxas recupera VT cuando golpea

    al rival usando un comando Límite.
